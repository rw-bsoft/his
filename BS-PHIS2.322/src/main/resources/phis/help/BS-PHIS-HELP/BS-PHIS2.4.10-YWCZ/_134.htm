  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent style='margin-left:21.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>发票作废</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>单击【作废】按钮，在弹出的框中输入需要作废的发票号码。</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>输入完毕后，单击【确定】，显示发票明细界面如下图所示：</span></p>

<p class=MsoNormalIndent style='text-indent:0cm'><span lang=EN-US
style='color:black'><img border=0 width=623 height=354 id="Picture 67"
src="temp.files/image072.jpg"></span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>单击【作废】按钮即可。注意，对于已发药的发票，不允许作废。</span></p>

<p class=MsoNormalIndent style='margin-left:21.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>取消作废</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>选中已作废的发票，单击【取消作废】即可。</span></p>
