  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>附加项目列表窗口可通过设置参数（</span><span
lang=EN-US style='color:black'>XSFJJJ_YS</span><span style='font-family:宋体;
color:black'>，</span><span lang=EN-US style='color:black'>XSFJJJ_HS</span><span
style='font-family:宋体;color:black'>），选择显示或隐藏。药品医嘱和项目医嘱都可关联附加项目，附加项目可通过以下两种方式录入：</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>1)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>自动调入：在录入药品医嘱时，选择给药途径后回车，若选择的途径关联了附加项目，则自动调出该附加项目关联的项目，显示在下方【附加项目】窗口中。</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>2)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>手工录入：选中医嘱后，单击【附加项目】窗口中的【插入】按钮，在生成的空白行中输入拼音码，调出收费项目，若价格不为</span><span
lang=EN-US style='color:black'>0</span><span style='font-family:宋体;color:black'>，则不允许编辑，否则，必须输入价格。</span></p>
