      <td class="moHeader">&nbsp;7.2.3.9 医嘱复核与取消</td>
    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>单击【复核】按钮，复核当前病人所有未复核过的医嘱，状态变更为“复核”。若系统参数“</span><span
lang=EN-US style='color:black'>FHYZHJF</span><span style='font-family:宋体;
color:black'>（复核医嘱后计费）”设置为</span><span lang=EN-US style='color:black'>1</span><span
style='font-family:宋体;color:black'>，则必须复核后才允许提交至药房，否则不需要。</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>选中已复核的医嘱，单击【取消复核】，则该组医嘱的状态变更为“新开”或“提交”。有几种情况不允许取消复核：药品医嘱已提交至药房；药品医嘱已发药，费用医嘱已执行；复核人和取消复核人不同。</span></p>
