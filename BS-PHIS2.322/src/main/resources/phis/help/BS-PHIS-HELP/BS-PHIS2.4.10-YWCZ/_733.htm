<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于维护当前机构使用的附加项目，主要应用于医嘱处理。目前本模块的维护需要与给药途径维护结合使用，方法如下：维护给药途径的“附加项目”，该“附加项目”在本模块中维护与其关联的项目，则在医嘱录入时，当录入该给药途径时，可自动调出给药途径的附加项目关联的所有项目。</span></p>
