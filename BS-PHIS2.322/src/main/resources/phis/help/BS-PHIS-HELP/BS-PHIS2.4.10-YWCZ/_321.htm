<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>左侧导航栏显示功能列表；主界面为医嘱录入，显示病人信息及医嘱列表，医嘱以不同背景颜色区分各状态，未提交的药品医嘱或未执行的费用医嘱为白蓝相间，已提交未发药的药品医嘱为绿色，已发药的医嘱为灰色。注意，此处的“提交”指提交至药房；右侧窗口为医嘱助手。</span></p>
