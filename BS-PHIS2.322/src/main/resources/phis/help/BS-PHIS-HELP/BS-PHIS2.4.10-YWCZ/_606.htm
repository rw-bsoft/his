<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于设置当前机构的药库，包括药库名称、药库类别及使用标志。一个机构允许存在多个药库，设置了药库后，才可以调入药品信息，进而实施对药品的相关管理。药库在系统中分为三种状态：未使用、初始化、初始建账。具体说明如下：</span></p>

<p class=MsoNormal style='margin-left:21.0pt'><b><span style='font-family:宋体;
color:black'>未使用：</span></b><span style='font-family:宋体;color:black'>新增的药库，状态为“未使用”。</span></p>

<p class=MsoNormal style='margin-left:21.0pt'><b><span style='font-family:宋体;
color:black'>初始化：</span></b><span style='font-family:宋体;color:black'>药库完成</span><span
lang=EN-US style='color:black'><a href="#_系统初始化"><span lang=EN-US
style='font-family:宋体;color:black'><span lang=EN-US>系统初始化</span></span></a></span><span
style='font-family:宋体;color:black'>操作后，状态变更为“初始化”。</span></p>

<p class=MsoNormalIndent style='text-indent:21.1pt'><b><span style='font-family:
宋体;color:black'>初始建账：</span></b><span style='font-family:宋体;color:black'>药库完成</span><span
lang=EN-US style='color:black'><a href="#_初始转账"><span lang=EN-US
style='font-family:宋体;color:black'><span lang=EN-US>初始转账</span></span></a></span><span
style='font-family:宋体;color:black'>操作后，状态变更为“初始建账”。只有该状态的药库才可进行具体的业务操作。</span></p>
