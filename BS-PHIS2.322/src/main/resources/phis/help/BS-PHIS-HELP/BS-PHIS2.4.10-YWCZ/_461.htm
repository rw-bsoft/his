<p class=MsoNormalIndent style='margin-left:21.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>禁用药品</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>选中列表中的药品，单击【禁用】，该批次的药品即被打上标识，在药房发药、药房出库等模块中不允许调取该批次的药品。</span></p>

<p class=MsoNormalIndent style='margin-left:21.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>取消禁用药品</span></p>

<p class=MsoNormalIndent style='margin-left:21.0pt;text-indent:0cm'><span
style='font-family:宋体;color:black'>选中已禁用的药品，单击【取消禁用】，该批次药品即恢复使用。</span><a
name="_药房设置"></a></p>
