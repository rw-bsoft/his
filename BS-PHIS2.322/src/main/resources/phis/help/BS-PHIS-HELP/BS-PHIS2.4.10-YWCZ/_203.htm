<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>发票作废是对已结算的发票进行作废处理。在结算管理主界面的左侧列表中，选择结算类型为“发票作废”，列表中会显示符合发票作废条件的病人发票记录，双击记录后右侧界面中显示该发票对应的费用信息，单击【发票作废】按钮即可完成作废操作。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>发票作废完成后，病人变更为在院状态，相当于出院召回。若病人原床位仍为空床，则发票作废后，自动将原床位分配给该病人；否则，需要重新给病人分配床位。</span></p>
