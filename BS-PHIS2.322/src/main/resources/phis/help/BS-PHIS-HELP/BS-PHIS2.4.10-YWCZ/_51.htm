<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于在病人就诊时，为医生提供病历书写功能，记录病人就诊信息，包括主诉、现病史、既往史等。系统提供病历模板、诊疗模板的调用，以便于用户使用。另外，还可查看病人的就诊历史（包括在当前机构和其他机构的就诊历史）。</span></p>
