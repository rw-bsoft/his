<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>健康处方界面的内容是社区系统的系统管理</span><span lang=EN-US style='color:black'>-</span><span
style='font-family:宋体;color:black'>基础数据维护</span><span lang=EN-US
style='color:black'>-</span><span style='font-family:宋体;color:black'>健康处方维护模块维护的内容。只需在左上方列表中双击需要调入的健康处方记录，在右侧界面中即可预览该健康处方的内容，点击调入按钮即可将健康处方调入到就诊界面。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>可一次调入多个健康处方内容。若要删除已调入的内容，只需在健康处方界面的左下方列表中双击去除不需要的健康处方记录即可。</span></p>
