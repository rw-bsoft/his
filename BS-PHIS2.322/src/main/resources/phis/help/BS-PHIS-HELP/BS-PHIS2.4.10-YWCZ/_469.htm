<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>以“处方点评”角色登录系统，单击“运营管理</span><span
lang=EN-US style='color:black'>|</span><span style='font-family:宋体;color:black'>门诊处方点评</span><span
lang=EN-US style='color:black'>|</span><span style='font-family:宋体;color:black'>门诊处方点评”菜单，主界面如下图所示：</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'><img border=0
width=623 height=433 src="temp.files/image239.jpg"></span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>左窗口为所有已抽样的列表（包括已完成和未完成的处方点评单），中间窗口为选中的处方点评单的抽样处方的抽样结果和点评结果，右窗口为选中抽样处方的药品明细。</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>可以根据年份和处方类型来过滤已抽样的处方，现在支持的类型有：普通处方、基本药物处方、抗菌药物处方。</span></p>
