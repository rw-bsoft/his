<p class=MsoNormalIndent style='margin-left:21.0pt;text-indent:0cm'><span
style='font-family:宋体;color:black'>单击【新增】，可清空右窗口已填写未保存的内容，重新填写内容：</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:Wingdings;color:black'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体;color:black'>护理诊断：可以手动录入内容，也可以点击【引入护理诊断】，弹出的护理诊断引入界面中选择某条诊断，点击【引入】调入到护理诊断输入框中，是必填项。</span></p>
