<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.0pt;text-indent:-21.0pt'><span
style='color:black'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>确认调拨单</span></p>

<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>选中未确认的调拨单，单击【确认】按钮，如</span><span style='font-family:宋体;color:black'>下图</span><span
style='font-family:宋体;color:black'>所示：</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'><img border=0
width=623 height=351 id="Picture 207" src="temp.files/image228.jpg"></span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>输入实发数量，单击【确定】按钮，完成调拨单中药品的出库，当前药房中的药品数量自动扣减。</span></p>

<p class=MsoNormal style='margin-left:21.0pt;text-indent:-21.0pt'><span
style='color:black'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>退回调拨单</span></p>

<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>选中未确认的调拨单，单击【退回】按钮，可将此调拨单退回申请药房，调拨单变更为未提交状态。</span></p>
