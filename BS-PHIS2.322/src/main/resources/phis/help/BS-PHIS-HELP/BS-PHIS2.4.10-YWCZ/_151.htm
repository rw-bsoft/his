<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoListParagraph><span style='font-family:宋体;color:black'>本模块用于对门诊和住院两种类型的医技业务分别进行确认执行处理。医技业务来源有三种，一、来自门诊系统的处置单；二、来自病区提交的医技项目医嘱；三、在医技系统增加申请单。医技项目执行后，可录入诊断结果，也可不录入，由参数控制。</span></p>
