<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于对病区提交至本药房的药品医嘱进行发药，也可退回病区。</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>医嘱发药：提供提交明细和汇总发药显示格式，可选择部分发药或全部发药。对于缺药或停嘱的医嘱，分别标识为“缺药”和“停嘱”状态。发药成功后可选择是否进行医嘱发药的打印操作。</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>退回病区：对于提交到本药房的医嘱，可重新退回至病区，可选择退部分或全退。</span></p>
