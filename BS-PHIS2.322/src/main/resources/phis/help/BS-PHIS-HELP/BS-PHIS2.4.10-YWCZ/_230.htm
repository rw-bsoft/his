<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>单击“住院管理</span><span
lang=EN-US style='color:black'>|</span><span style='font-family:宋体;color:black'>病区管理</span><span
lang=EN-US style='color:black'>|</span><span style='font-family:宋体;color:black'>病人管理”模块，选中病人，单击【医嘱处理】或双击病人，可打开病人的医嘱处理界面，如下图：</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'><img border=0
width=623 height=299 src="temp.files/image129.jpg"></span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>主界面为医嘱录入，显示病人信息及医嘱列表和附加项目列表，医嘱以不同背景颜色区分各状态，未提交的药品医嘱或未执行的费用医嘱为白蓝相间，已提交未发药的药品医嘱为绿色，已发药的医嘱为灰色。注意，此处的“提交”指提交至药房；右侧窗口为医嘱助手。</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>急诊用药、出院带药只能录入药品医嘱。</span></p>
