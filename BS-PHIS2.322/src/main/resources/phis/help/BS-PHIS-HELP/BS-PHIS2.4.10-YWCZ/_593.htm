<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>本模块用于定义当前域下的部门信息，并为其装配菜单。具体说明如下：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><b><span
lang=EN-US style='color:black'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-family:宋体;color:black'>部门信息：</span></b><span
style='font-family:宋体;color:black'>在</span><span lang=EN-US style='color:black'><a
href="#_机构科室注册"><span lang=EN-US style='font-family:宋体;color:black'><span
lang=EN-US>机构科室注册</span></span></a></span><span style='font-family:宋体;
color:black'>中，维护了机构和科室的基本信息，在本模块中，需定义当前域（关于“应用域”的说明，详见</span><span lang=EN-US
style='color:black'><a href="#_应用域管理"><span lang=EN-US style='font-family:宋体;
color:black'><span lang=EN-US>应用域管理</span></span></a></span><span
style='font-family:宋体;color:black'>）使用到的机构，为机构分配部门编号、部门名称等信息。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><b><span
lang=EN-US style='color:black'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-family:宋体;color:black'>菜单装配</span></b><span
style='font-family:宋体;color:black'>：为当前域下的组织机构装配菜单。</span><span
style='font-family:宋体;color:black'>在本模块中，能且只能对市级的组织架构所拥有的菜单进行装配。</span></p>
