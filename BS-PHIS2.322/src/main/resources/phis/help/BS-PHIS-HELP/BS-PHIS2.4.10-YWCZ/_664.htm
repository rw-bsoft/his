<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于在挂号科室下进行医生排班，此处的数据应用于挂号模块中。系统支持排班复制，维护好本周的医生排班后，关闭排班窗口，再次打开该窗口后，会自动将本周的排班复制至下周。需注意，一周的班需一次性排完，否则无法实现全部复制。如第一次排了星期一、星期二的班，关闭排班窗口，再次打开排班窗口排了剩余几天的班，会导致下周只复制第一次排的星期一、星期二的班。</span></p>
