<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>出院终结主要是对一些坏账、乱账做财务结帐之用，通知出院后才能进行出院终结操作。出院终结的结算处理同</span><a
href="#_中途结算"><span style='font-family:宋体;color:black'>中途结算</span></a><span
style='font-family:宋体;color:black'>。与中途结算和出院结算不同的是，出院终结完成后不打印发票。</span></p>
