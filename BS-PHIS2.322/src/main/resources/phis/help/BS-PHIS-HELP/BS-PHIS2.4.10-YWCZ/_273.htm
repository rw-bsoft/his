<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于为病人办理出院证明，即临床出院。之后，病人可进行出院结算。需要注意的是，允许通知出院的病人需符合以下条件，否则不允许通知出院：</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>所有药品长期医嘱已完发药并停嘱；</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>所有费用长期医嘱已执行并停嘱；</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>所有临时医嘱已发药或执行。</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>4)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>已办理出院证。</span></p>
