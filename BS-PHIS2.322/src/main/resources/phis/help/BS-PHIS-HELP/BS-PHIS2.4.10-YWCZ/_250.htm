<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于录入病人的生命体征，并将各个测量时间点的体征数据绘制成图，以供查询。生命体征包括体温、脉搏、心率、呼吸、体重、身高等。其中体温、脉搏、心率、呼吸提供曲线图，其余生命体征以表格形式显示。</span></p>
