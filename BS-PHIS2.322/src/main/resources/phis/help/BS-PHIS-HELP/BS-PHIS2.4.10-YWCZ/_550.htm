<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于显示当前药房的发药记录，发药记录将操作员某次发药的记录进行汇总显示，也可查看发药明细。并另外，还提供多种查询条件，包括发药时间、发药类型、病区、操作员。</span></p>
