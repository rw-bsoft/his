<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于对已收费的处方进行发药，提供待发药处方列表、处方明细的显示，同时扣减本药房中相应药品的库存。其中，待发药处方列表支持自动刷新。另外，系统提供两种模式：单发药窗口模式、多窗口发药模式，具体说明如下：</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-family:宋体;color:black'>单窗口发药模式：</span></b><span
style='font-family:宋体;color:black'>无需维护药房的发药窗口，直接在【直接发药】窗口发药即可；</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-family:宋体;color:black'>多窗口发药模式：</span></b><span
style='font-family:宋体;color:black'>维护多个发药窗口，每台电脑通过</span><span lang=EN-US
style='color:black'>IP</span><span style='font-family:宋体;color:black'>地址与窗口绑定，已收费的处方会平均分配至各个开启的窗口中。</span></p>
