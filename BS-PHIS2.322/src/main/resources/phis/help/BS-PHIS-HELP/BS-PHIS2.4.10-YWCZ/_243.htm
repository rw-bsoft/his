<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent style='margin-left:21.0pt;text-indent:0cm'><span
style='font-family:宋体;color:black'>单击【查询】，弹出“医嘱查询”窗口，如下图：</span></p>

<p class=MsoNormalIndent style='text-indent:0cm'><span lang=EN-US
style='color:black'><img border=0 width=623 height=365 id="Picture 127"
src="temp.files/image137.jpg"></span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>主窗口显示该病人的所有医嘱，包括未停嘱医嘱和已停嘱医嘱。可根据右上角的条件进行过滤，在相应的复选框前打勾即可。</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>对于已经停嘱的长期医嘱，选择长期医嘱后可以单击【取消医嘱停嘱】按钮，取消长期医嘱的停嘱操作，赋空已选择的长期医嘱的停嘱时间和停嘱医生。</span></p>
