<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>病人的处方、处置除了其本身的药品和项目执行费用，还有可能会产生物资消耗，例如塑料袋、棉签、一次性注射器等。在门诊业务中，对于这部分物资的消耗，系统支持在划价收费后自动生成物资消耗明细，在物资系统中可查询并对其进行出库操作；在住院业务中，对于这部分物资的消耗，系统支持在临时医嘱保存后自动生成物资消耗明细，在物资系统中可查询并对其进行出库操作。</span></p>
