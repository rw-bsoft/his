<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>进行过汇总操作后，单击【取消汇总】按钮，可对最近一次汇总的记录进行取消操作。如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=319 height=275 id="Picture 72"
src="temp.files/image077.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>点击【是】按钮可成功取消汇总。每次取消只能取消最近的一次汇总记录。</span></p>
