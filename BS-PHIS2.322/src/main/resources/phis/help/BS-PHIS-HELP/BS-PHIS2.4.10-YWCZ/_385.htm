<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于显示当前药库及当前机构下药房的药品库存明细，包括实物明细、账册明药房实物明细。通过采购入库、财务验收、出库处理，库存可发生改变，具体说明如下：</span></p>

<p class=MsoNormalIndent style='margin-left:42.1pt;text-indent:-21.0pt'><b><span
lang=EN-US style='color:black'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-family:宋体;color:black'>实物数量：</span></b><span
style='font-family:宋体;color:black'>采购入库、其他入库、出库处理确认单据后，实物明细发生改变。</span></p>

<p class=MsoNormalIndent style='margin-left:42.1pt;text-indent:-21.0pt'><b><span
lang=EN-US style='color:black'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-family:宋体;color:black'>账册数量：</span></b><span
style='font-family:宋体;color:black'>财务验收、其他入库、出库处理确认单据后，账册明细发生改变。</span><span
style='color:black'> </span></p>

<p class=MsoNormalIndent style='margin-left:42.1pt;text-indent:-21.0pt'><b><span
lang=EN-US style='color:black'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-family:宋体;color:black'>药房实物明细：</span></b><span
style='font-family:宋体;color:black'>用于显示各个药房中的药品库存明细。</span></p>
