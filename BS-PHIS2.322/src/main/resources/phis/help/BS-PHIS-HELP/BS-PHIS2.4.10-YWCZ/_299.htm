<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>对于某些药品医嘱，根据其用药途径及频次，需要打印相应的医嘱卡片。本系统支持多种卡片类型的打印，可根据需要选择卡片打印的格式。可打印单个病人的医嘱卡片，也可选择多个病人进行批量打印。另外，只可打印当天的医嘱卡片，若医嘱已停嘱，则停嘱时间之后的卡片不打印。</span></p>

<p class=MsoNormalIndent style='text-indent:21.1pt'><b><span style='font-family:
宋体;color:black'>卡片类型：</span></b><span style='font-family:宋体;color:black'>包括口服卡、注射卡、静滴卡。</span></p>

<p class=MsoNormalIndent style='text-indent:21.1pt'><b><span style='font-family:
宋体;color:black'>卡片格式：</span></b><span style='font-family:宋体;color:black'>“固定卡片”、“执行单”用于控制卡片打印的张数。选择“固定卡片”，则按照医嘱的频次执行次数打印卡片，一个时间点一张卡片；选择“执行单”，一条医嘱一天只打印一张卡片。</span></p>
