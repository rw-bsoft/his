  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>预约调入是对已进行过复诊预约的病人进行挂号处理。在挂号管理主界面中单击【调入】按钮，弹出“预约病人管理”界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=500 height=405 id="Picture 17"
src="temp.files/image018.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>病人就诊结束时可进行复诊预约操作（详见</span><a href="#_就诊状态"><span
style='font-family:宋体;color:black'>就诊状态</span></a><span style='font-family:
宋体;color:black'>中关于复诊预约的说明），对于需要进行挂号复诊的病人，可在此界面中通过输入卡号自动调出病人复诊预约的预约科室及医生，单击【确认】按钮后弹出交款界面，输入付款金额后确认即完成预约挂号。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>注意，若病人的预约时间大于当前班次的时间，则调不出预约科室及医生信息。</span></p>
