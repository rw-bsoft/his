<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>在药品调价主界面选中未确认的调价单，单击【执行】按钮，可打开未执行调价单的确认窗口，如下图所示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=623 height=353 id="Picture 173"
src="temp.files/image188.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>上图窗口中显示了药库和药房所有可调价药品库存的记录，通过药品记录前面的复选框来选择是否对当前记录进行库存调价，如果仅仅是调整目录的价格，那所有的复选框都不要选中。确认无误后单击【确认】按钮，调价单即显示在右界面的已确认调价单列表中，且系统根据选择的记录自动将药品目录或库存记录的价格更新。</span></p>
