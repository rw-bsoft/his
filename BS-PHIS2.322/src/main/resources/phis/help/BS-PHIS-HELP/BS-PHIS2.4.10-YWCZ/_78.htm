<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>在住院预约界面中选择需要预约的住院科室以及预约日期，点击预约按钮即可完成预约操作，其中：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>1)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>病人在住院业务中已经是在院状态的，不允许再进行住院预约操作，住院记录被注销</span><span
lang=EN-US style='color:black'>/</span><span style='font-family:宋体;color:black'>出院结算（即病人未存在在院记录）后可进行住院预约操作。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>2)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>一个病人只能预约一个住院科室，如需更改预约的住院科室，可先取消原有的预约再另行进行预约操作。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>3)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>预约操作完成后自动打印入院预约单。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>4)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>预约成功后，在住院管理</span><span lang=EN-US
style='color:black'>-</span><a href="#_入院登记"><span style='font-family:宋体;
color:black'>入院登记</span></a><span style='font-family:宋体;color:black'>页面中即可通过调入功能调入已预约的病人。</span></p>
