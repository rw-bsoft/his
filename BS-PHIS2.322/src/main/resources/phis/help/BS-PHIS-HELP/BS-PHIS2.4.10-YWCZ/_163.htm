<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-right:21.0pt;text-indent:21.0pt'><span
style='font-family:宋体;color:black'>选中待皮试记录，点击开始按钮，病人会从待皮试</span><span
lang=EN-US style='color:black'>list</span><span style='font-family:宋体;
color:black'>中刷新到正在皮试</span><span lang=EN-US style='color:black'>list</span><span
style='font-family:宋体;color:black'>中，并且当前时间会自动刷新（以秒为单位刷新），皮试时间由私有参数</span><span
lang=EN-US style='color:black'>PSSJ</span><span style='font-family:宋体;
color:black'>设置，注原液皮试药品未收费前不能进行皮试。</span></p>

<p class=MsoNormal style='margin-right:21.0pt;text-indent:21.0pt'><span
style='font-family:宋体;color:black'>正在皮试</span><span lang=EN-US
style='color:black'>list</span><span style='font-family:宋体;color:black'>中，某皮试药品的当前时间达到皮试时间时，会跳出提醒界面如下图所示：</span></p>

<p class=MsoNormal style='margin-right:21.0pt'><span lang=EN-US
style='color:black'><img border=0 width=623 height=306 id="图片 304"
src="temp.files/image082.jpg">&nbsp;&nbsp;&nbsp; </span><span style='font-family:
宋体;color:black'>待皮试</span><span lang=EN-US style='color:black'>list</span><span
style='font-family:宋体;color:black'>中的皮试记录也是有效期的，由私有参数</span><span lang=EN-US
style='color:black'>PSXQ</span><span style='font-family:宋体;color:black'>设置，过了有效期的皮试记录不会在待皮试</span><span
lang=EN-US style='color:black'>list</span><span style='font-family:宋体;
color:black'>中显示。</span></p>
