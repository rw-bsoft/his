<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>在“病人管理”模块中，提供床位管理功能，包括床位分配、转床、退床。其中，病人列表模式下不显示空床，因而床位分配功能只在床位列表模式下可使用。具体说明如下：</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-family:宋体;color:black'>床位分配</span></b><span
style='font-family:宋体;color:black'>：为已入院登记但未分配床位的病人分配空床。</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-family:宋体;color:black'>转</span><span
lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp; </span></b><b><span
style='font-family:宋体;color:black'>床</span></b><span style='font-family:宋体;
color:black'>：将病人由当前床转至另外的床位，可以选择与其他病人调换床位，也可转至空床。</span></p>

<p class=MsoNormalIndent style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='color:black'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-family:宋体;color:black'>退</span><span
lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp; </span></b><b><span
style='font-family:宋体;color:black'>床</span></b><span style='font-family:宋体;
color:black'>：将已通知出院的病人的床位退掉。</span></p>
