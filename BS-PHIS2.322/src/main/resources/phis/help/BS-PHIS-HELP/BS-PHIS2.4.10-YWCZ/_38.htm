<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>退号处理是</span><span style='font-family:宋体;color:black'>将尚未就诊的病人所挂的号退掉。在挂号管理主界面中</span><span
style='font-family:宋体;color:black'>单击【退号】按钮，弹出退号界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=460 height=366 id="Picture 18"
src="temp.files/image019.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>输入卡号回车，自动调出病人挂号信息（若病人有多条挂号信息，则弹出挂号列表，双击后调入挂号信息），单击【确定】按钮，即可完成退号操作。</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>注：只能对尚未就诊的病人所挂的号进行退号操作。</span></p>
