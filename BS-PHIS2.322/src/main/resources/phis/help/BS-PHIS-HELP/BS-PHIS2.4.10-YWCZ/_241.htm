<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>录入病区项目后，单击【执行】，弹出当前病人“病区项目执行”窗口，如下图：</span></p>

<p class=MsoNormalIndent style='text-indent:0cm'><span lang=EN-US
style='color:black'><img border=0 width=623 height=370 id="Picture 126"
src="temp.files/image136.jpg"></span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>左侧界面为病人信息，右侧为当前病人病区项目医嘱列表。项目与药品不同，不存在“预领”的情况，勾选需要执行的医嘱，单击【确认】即可。</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>若项目存在附加项目，则勾上主项目并执行后，附加项目自动计费。</span></p>
