<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent align=left style='text-align:left'><span
style='font-family:宋体;color:black'>本模块用于对在院病人进行费用记账，对已记账的费用进行退费，并提供查询功能。</span></p>

<p class=MsoNormalIndent align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US style='color:black'>1)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-family:宋体;color:black'>费用记账</span></b><span
style='font-family:宋体;color:black'>：对单个病人进行药品、医疗项目费用记账。根据病人自负比例计算自负金额，并记录执行科室、执行医生及费用日期。</span></p>

<p class=MsoNormalIndent align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US style='color:black'>2)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-family:宋体;color:black'>费用退费</span></b><span
style='font-family:宋体;color:black'>：对已记账的费用进行退费。</span></p>

<p class=MsoNormalIndent align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US style='color:black'>3)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><b><span style='font-family:宋体;color:black'>记账查询</span></b><span
style='font-family:宋体;color:black'>：可查询当前机构下的记账及退费记录。</span></p>
