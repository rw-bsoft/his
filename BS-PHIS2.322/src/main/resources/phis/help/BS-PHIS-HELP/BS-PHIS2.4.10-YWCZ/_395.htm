<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>在药品养护主界面中单击【增加】按钮，弹出如下图药品养护页面：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=623 height=311
src="temp.files/image198.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>在该页面中可以对当前药房中的药品进行养护操作，填写药品的损坏信息，完成后单击【保存】按钮保存养护记录。养护单保存后可进行确认操作。养护单确认之前可以删除，确认后不可删除。</span></p>
