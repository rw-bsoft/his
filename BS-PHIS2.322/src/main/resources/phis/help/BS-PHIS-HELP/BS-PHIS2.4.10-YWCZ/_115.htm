<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于对医生站开具的处方、处置单据进行收费，提供录入处方、处置的功能，并对未收取挂号费的病人收取诊疗费。</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块的数据来源于：</span><span
style='font-family:宋体;color:black'>①</span><span style='font-family:宋体;
color:black'>病人就诊时由医生开具的处方、处置单据；</span><span style='font-family:宋体;color:black'>②</span><span
style='font-family:宋体;color:black'>在收费结算处录入的处方、处置单据；</span><span
style='font-family:宋体;color:black'>③</span><span style='font-family:宋体;
color:black'>在药房处方划价处录入的处方单据；</span><span style='font-family:宋体;color:black'>④</span><span
style='font-family:宋体;color:black'>医技项目执行时开具的处置单据；</span><span
style='font-family:宋体;color:black'>⑤</span><span style='font-family:宋体;
color:black'>挂号费用为</span><span lang=EN-US style='color:black'>0</span><span
style='font-family:宋体;color:black'>的病人，在收费结算时自动插入诊疗费。</span></p>
