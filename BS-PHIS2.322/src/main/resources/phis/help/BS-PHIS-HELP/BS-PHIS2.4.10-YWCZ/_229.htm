<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于处理当前病区病人的医嘱，医嘱可以由医生从医生站录入后提交至护士站，也可直接在护士站录入。再由护士对医嘱进行后续处理，包括医嘱复核、取消复核、医嘱退回、药品医嘱提交、医技项目提交、病区项目执行、长期医嘱停嘱，并提供医嘱查询功能。</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>必须首先维护病人的“主任医师”，才能进行医嘱录入。主任医师的维护见</span><a
href="#_病人信息"><span style='font-family:宋体;color:black'>病人信息</span></a><span
style='font-family:宋体;color:black'>。</span></p>
