<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>单击【草药方】按钮，打开草药录入窗口，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=599 height=400 id="Picture 123"
src="temp.files/image133.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>在草药录入窗口中，可以通过【插入】按钮录入同一组草药药方或通过【新增】按钮录入不同组的草药药方，录入完成后单【保存】按钮即可完成草药方的录入。已保存的草药方显示在医嘱处理列表中，显示的草药方数量是乘以草药帖数的结果。</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>在医嘱处理列表中选中草药方单击【草药方】按钮可打开草药方的修改界面对草药方进行修改，医嘱使用后不可再修改草药方。</span></p>
