    </tr>

  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-right:21.0pt;text-indent:21.0pt'><span
style='font-family:宋体;color:black'>选中正在皮试的药品，单击【结束】，弹出皮试结果录入框，有阴性和阳性选项，过敏批号手工录入，可以为空，录入好后单击【确认】，该条记录从正在皮试</span><span
lang=EN-US style='color:black'>list</span><span style='font-family:宋体;
color:black'>中消失。</span></p>

<p class=MsoNormal style='margin-right:21.0pt;text-indent:21.0pt'><span
style='font-family:宋体;color:black'>系统不会自动结束皮试，未做结束操作，当前时间仍在刷新，所以当前时间大于皮试时间很正常；同理，当前时间小于皮试时间时，也可结束皮试，当前时间的用处主要是帮助护士计时，不会影响到功能按钮的使用。</span></p>
