<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>单击“诊疗管理</span><span lang=EN-US style='color:black'>|</span><span
style='font-family:宋体;color:black'>皮试管理</span><span lang=EN-US
style='color:black'>|</span><span style='font-family:宋体;color:black'>皮试处理”菜单，主界面如下图所示：</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'><img border=0
width=623 height=306 id="图片 302" src="temp.files/image081.jpg"></span></p>

<p class=MsoNormal style='margin-right:21.0pt;text-indent:21.0pt'><span
style='font-family:宋体;color:black'>界面上方有功能按钮，界面下方分为</span><span lang=EN-US
style='color:black'>3</span><span style='font-family:宋体;color:black'>块：左下角</span><span
lang=EN-US style='color:black'>list</span><span style='font-family:宋体;
color:black'>是医生开单后待皮试的皮试记录，左上角</span><span lang=EN-US style='color:black'>list</span><span
style='font-family:宋体;color:black'>是正在皮试的皮试记录，界面右边为处方信息，根据选中左边皮试记录而改变。界面左下角有处方号码输入框，支持对待皮试</span><span
lang=EN-US style='color:black'>list</span><span style='font-family:宋体;
color:black'>和正在皮试</span><span lang=EN-US style='color:black'>list</span><span
style='font-family:宋体;color:black'>处方号和姓名的定位查找。界面在时时刷新，刷新时间间隔由私有参数</span><span
lang=EN-US style='color:black'>PSSXJG</span><span style='font-family:宋体;
color:black'>设置。</span></p>
