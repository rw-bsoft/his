<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>在收费日报主界面中单击【产生】按钮，产生日报如上图所示，对日报统计的部分数据做如下说明：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>1)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>统计时间段：本次统计的收费票据的收费日期，其开始时间为上一次产生日报的时间，截止时间为当前时间。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>2)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>收费员：本模块只统计当前操作员的收费票据。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>3)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>收费项目明细及合计：将收费发票中的药品、医疗项目按照“</span><a

style='font-family:宋体;color:black'>”模块药品项目和医疗项目所设置的费用归并显示。</span></p>
