<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体;
color:black'>进行过日终结账操作后，单击【取消结账】按钮，可对最近一次结账的记录进行取消操作。如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=311 height=384 id="Picture 69"
src="temp.files/image074.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>点击确定按钮可成功取消结账，取消结账说明：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>1)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>每次取消只能取消最近的一次日终结帐。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>2)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>已经在“</span><a href="#_收费汇总"><span
style='font-family:宋体;color:black'>收费汇总</span></a><span style='font-family:
宋体;color:black'>”模块汇总的结帐记录不能取消。</span></p>
