<div class=Section1 style='layout-grid:15.6pt'>



<p class=ListParagraph style='line-height:150%'><span style='font-family:宋体;
color:black'>医保病人结算时需要上传诊断信息，对于手工处方的用户，收费员需要根据手工处方录入医生开具的诊断，来作为医保上传的诊断。故</span><span
style='line-height:150%;font-family:宋体;color:black'>在收费划价页面病人信息栏中增加诊断字段，详见</span><a
href="#_主界面_18"><span style='line-height:150%;font-family:宋体;color:black'>主界面</span></a><span
style='line-height:150%;font-family:宋体;color:black'>。</span></p>

<p class=ListParagraph style='line-height:150%'><span lang=EN-US
style='line-height:150%;color:black'>1</span><span style='line-height:150%;
font-family:宋体;color:black'>）</span><span style='line-height:150%;color:black'>
</span><span style='line-height:150%;font-family:宋体;color:black'>直接在诊断字段录入诊断，诊断的数据源是疾病诊断表，录入时需要支持拼音码调出。</span></p>

<p class=ListParagraph style='line-height:150%'><span lang=EN-US
style='line-height:150%;color:black'>2</span><span style='line-height:150%;
font-family:宋体;color:black'>）</span><span style='line-height:150%;color:black'>
</span><span style='line-height:150%;font-family:宋体;color:black'>若在门诊医生站已开了电子诊断，直接调入显示在诊断字段中即可。</span></p>

<p class=MsoNormalIndent><span lang=EN-US style='color:black'>3</span><span
style='font-family:宋体;color:black'>）</span><span style='color:black'> </span><span
style='font-family:宋体;color:black'>若</span><span style='font-family:宋体;
color:black'>病人未开电子诊断，需区分病人性质是否为医保性质，若不是可不填诊断直接结算，若是必须填写诊断才能结算。</span></p>
