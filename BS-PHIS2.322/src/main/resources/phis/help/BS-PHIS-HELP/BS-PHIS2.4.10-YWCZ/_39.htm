<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>转科处理是将尚未就诊的病人所挂的科室进行更改。在挂号管理主界面中单击【转科】按钮，弹出转科处理界面，如下图：</span></p>

<p class=MsoNormalIndent align=center style='text-align:center;text-indent:
0cm'><span lang=EN-US style='color:black'><img border=0 width=623 height=139
id="Picture 19" src="temp.files/image020.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>输入卡号后回车，调出病人及挂号信息，选择转入科室，单击【确认】即可。病人即出现在转后科室医生的“待诊”列表。需注意，转后科室的挂号费用与转前科室的挂号费用需相同，否则不允许转科。</span></p>
