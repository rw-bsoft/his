  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>勾选需要执行的医技单（可多选），单击【执行】即可。其中，【门诊业务】中只有已收过费的项目才允许被执行；【住院业务】中，执行后自动在病人的帐卡上记录该项目费用。</span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>若启用参数，则确认执行后，会弹出诊断结果选择框，双击选择诊断结果即可。</span></p>
