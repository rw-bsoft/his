<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于将病人的所属科室转换至其他科室，将其主任医师转换为其他医师。病人在原科室的所有业务必须全部结束才允许转至其他科室。转科功能具体说明如下：</span></p>

<p class=MsoNormalIndent style='text-indent:21.1pt'><b><span style='font-family:
宋体;color:black'>转科处理：</span></b><span style='font-family:宋体;color:black'>为当前病人选择转后科室、转后病区及转后医生，完成病人的转出操作。</span></p>

<p class=MsoNormalIndent style='text-indent:21.1pt'><b><span style='font-family:
宋体;color:black'>取消转科：</span></b><span style='font-family:宋体;color:black'>病人从当前科室转出但转后科室未接收前，允许取消转科。</span></p>

<p class=MsoNormalIndent style='text-indent:21.1pt'><b><span style='font-family:
宋体;color:black'>提醒查询：</span></b><span style='font-family:宋体;color:black'>显示其他科室提交的转科申请及当前科室已转出而对方科室未确认的病人列表，并对提交至本科室的转科病人，提供转入功能。</span></p>
