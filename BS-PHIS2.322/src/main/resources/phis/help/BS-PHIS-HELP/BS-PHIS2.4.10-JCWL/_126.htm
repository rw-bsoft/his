<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体'>打开计量器具计量信息页面，可以看到已经登记的计量器具计量信息记录，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=311 src="temp.files/image063.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>在此页面中，可对已登记的计量信息进行修改或作废（已经在</span><span lang=EN-US><a
href="#_计量设备检定"><span lang=EN-US style='font-family:宋体'><span lang=EN-US>计量设备检定</span></span></a></span><span
style='font-family:宋体'>模块中检定的记录不允许进行作废），作废后的记录将被还原到计量器具列表界面中，且在</span><span
lang=EN-US><a href="#_计量设备检定"><span lang=EN-US style='font-family:宋体'><span
lang=EN-US>计量设备检定</span></span></a></span><span style='font-family:宋体'>模块不再显示已作废的记录。</span></p>
