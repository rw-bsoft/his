<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal align=left style='margin-left:21.0pt;text-align:left;
text-indent:-21.0pt'><b><span lang=EN-US>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-family:宋体'>结账</span></b></p>

<p class=MsoNormal align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>一级库房月结：选择“结账月份”，点击【开始结账】按钮，为选择月份做报表。</span></p>

<p class=MsoNormal align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>二级库房月结：基本操作与一级库房的相同，不同之处是二级库房在处理月结时会对库房产生影响的单据做一次统计，存在未处理单据时是不允许月结的，在点击【开始结账】后会弹出提示信息如下图所示。</span></p>

<p class=MsoNormal align=center style='margin-left:18.0pt;text-align:center'><span
lang=EN-US><img border=0 width=623 height=264 src="temp.files/image058.jpg"></span></p>

<p class=MsoNormal align=left style='margin-left:21.0pt;text-align:left;
text-indent:-21.0pt'><b><span lang=EN-US>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><b><span style='font-family:宋体'>取消月结</span></b></p>

<p class=MsoNormal style='margin-left:18.0pt'><span style='font-family:宋体'>在选择月份结账后，点击【取消月结】按钮。</span></p>

<p class=MsoNormal style='margin-left:18.0pt'><b><span style='font-family:宋体'>注：</span></b><span
style='font-family:宋体'>期初月结后不允许取消月结。</span></p>
