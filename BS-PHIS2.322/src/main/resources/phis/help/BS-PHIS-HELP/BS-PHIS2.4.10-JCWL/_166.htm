<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>与基层医疗系统相连时，若基层医疗门诊或住院系统启用物资计价参数，门诊病区科室与物资库房已进行对照，收费项目物资也已进行对照，且对照的物资勾选可收费标志，则门诊、病区在对收费项目进行结算收费时，则生成对应的物资消耗会自动传到本系统中。</span></p>
