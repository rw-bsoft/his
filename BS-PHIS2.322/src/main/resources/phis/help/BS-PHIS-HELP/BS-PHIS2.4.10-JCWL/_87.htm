<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal><span style='font-family:宋体'>在系统菜单中选择物资管理</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>采购计划，打开采购计划主界面，如下图</span><span
style='font-family:宋体'>：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=622 height=265 src="temp.files/image041.jpg"></span></p>

<p class=MsoNormal style='text-indent:18.0pt'><span style='font-family:宋体'>如</span><span
style='font-family:宋体'>上图采购</span><span style='font-family:宋体'>计划</span><span
style='font-family:宋体'>页面中：</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-21.25pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>计划单有制单、审核两个状态，选择单据状态查看不同状态下的计划单据。</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-21.25pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>只有审核状态下才显示单据日期，单据日期由“业务维护</span><span
lang=EN-US>|</span><span style='font-family:宋体'>会计日历维护”中生成。</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-21.25pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>输入单据号码，快速定位到某条单据上。</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-21.25pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>4)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>列表视图</span><span style='font-family:
宋体'>：可以新建、删除、打开计划单</span><span style='font-family:宋体'>。</span></p>
