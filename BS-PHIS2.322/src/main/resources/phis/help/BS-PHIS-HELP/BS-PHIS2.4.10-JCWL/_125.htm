<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在计量器具列表页面，选择需要登记的计量设备记录并点击登记按钮，即可打开该设备的计量器具登记表单，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=312 src="temp.files/image062.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>在当前表单中填写相关的登记信息（其中，登记数量不可＞剩余数量），点击保存按钮即可登记成功。保存后的数据可在计量器具列表</span><span
lang=EN-US>-</span><span style='font-family:宋体'>已登记信息、计量器具计量信息、</span><span
lang=EN-US><a href="#_计量设备检定"><span lang=EN-US style='font-family:宋体'><span
lang=EN-US>计量设备检定</span></span></a></span><span style='font-family:宋体'>模块中看到。</span></p>
