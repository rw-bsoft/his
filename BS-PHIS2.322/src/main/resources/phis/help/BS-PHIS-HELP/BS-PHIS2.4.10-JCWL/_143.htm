      <td class="moHeader">&nbsp;8.1.3 申领登记</td>
    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>点击【新增】按钮，打开物资申领信息登记窗口，</span><span
style='font-family:宋体'>如</span><span style='font-family:宋体'>下图所示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=601 height=248 src="temp.files/image075.jpg"></span></p>

<p class=MsoNormal style='margin-left:21.0pt;text-indent:-21.0pt'><b><span
lang=EN-US>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-family:宋体'>提交申领单</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>勾选一条或者多条新增状态的申领单，单击【提交】按钮，完成提交申领单。</span></p>

<p class=MsoNormal style='text-indent:5.25pt'><b><span style='font-family:宋体'>注：</span></b><span
style='font-family:宋体'>申领单</span><span style='font-family:宋体'>提交后不能再修改。退回状态下的申领单仍允许再次提交。</span></p>

<p class=MsoNormal style='margin-left:21.0pt;text-indent:-21.0pt'><b><span
lang=EN-US>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-family:宋体'>删除申领登记单</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>选择一张制单状态的申领单，点击【删除】按钮，如图</span><span
lang=EN-US style='font-family:宋体'>6-1-3</span><span style='font-family:宋体'>所示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=309 src="temp.files/image076.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>点击【确定】按钮，该申领单从单据列表删除成功。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>点击【取消】按钮，取消删除申领单操作。</span></p>
