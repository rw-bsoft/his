<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.25pt'><span style='font-family:宋体'>在系统菜单中选择系统管理</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>物资信息维护</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>物资分类维护，打开物资分类维护主界面，如下图</span><span
style='font-family:宋体'>：</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=623 height=266
src="temp.files/image023.jpg"></span><span style='font-family:宋体'>如上图</span><span
style='font-family:宋体'>物资</span><span style='font-family:宋体'>分类维护</span><span
style='font-family:宋体'>中：</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>1）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>左侧是物资分类维护列表，右侧上方是已分类物品、下方是未分类物品。</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>2）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>列表视图：可以对物资分类新增、修改、删除、保存、刷新以及新增、删除、保存。默认显示分类类别维护窗口中标识为默认的分类类别。</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>3）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>通过双击进行选择或移除分类，保存即维护分类成功</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
