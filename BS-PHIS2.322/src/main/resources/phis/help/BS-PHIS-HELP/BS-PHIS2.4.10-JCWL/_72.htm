<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:宋体'>在系统菜单中选择系统管理</span><span lang=EN-US>-&gt;</span><span
style='font-family:宋体'>物资信息维护</span><span lang=EN-US>-&gt;</span><span
style='font-family:宋体'>二级库房科室对照，打开二级库房科室对照，如图：</span> </p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=623 height=271
src="temp.files/image029.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>如上图二级库房科室对照</span><span
style='font-family:宋体'>：</span><span style='font-family:宋体'>左边窗口中显示库房名称，中间为已对照科室，右边为可对照科室。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>双击右边科室可将该科室移到中间区域，保存即对照成功。</span></p>
