<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.25pt'><span style='font-family:宋体'>在系统菜单中选择物资管理</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>盘点录入，打开盘点录入主界面，如下图</span><span
style='font-family:宋体'>：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=264 src="temp.files/image054.jpg"></span></p>

<p class=MsoNormal style='text-indent:18.0pt'><span style='font-family:宋体'>盘点录入管理</span><span
style='font-family:宋体'>页面中：</span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>上部盘点方式（库存管理、科室管理、台账管理），下面是录入单列表；</span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>一张盘点单下允许存在由多个用户新增的录入单；</span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>库存管理盘点只允许新增一张录入单，科室管理、台账管理盘点允许新增多张录入单，直至所有的盘点科室都生成录入单。</span></p>
