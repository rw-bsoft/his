<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal><span style='font-family:宋体'>在系统菜单中选择统计分析</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>物资库存查询，打开物资库存查询主界面，如下图</span><span
style='font-family:宋体'>所示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=269 src="temp.files/image097.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='font-family:宋体'>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>物资库存查询</span><span style='font-family:宋体'>中：</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>显示本库房所有的账簿类别，列表按照账簿类别进行分类</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>列表分为库存明细查询和库存汇总查询</span></p>

<p class=MsoNormal style='margin-left:36.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>点击【打印】，打印出查询的列表数据</span></p>

<p class=MsoNormal style='text-indent:10.35pt'><b><span style='font-family:
宋体'>注：</span></b><span style='font-family:宋体'>一级库房的库存查询时在显示本库房所有的账簿类别；二级库房只显示本库存库存物资，不根据账簿类别进行划分。</span></p>
