<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在系统菜单中选择统计分析</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>库存台账，打开库存台账主界面，如下图所示</span><span
style='font-family:宋体'>：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=263 src="temp.files/image099.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='font-family:宋体'>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>库存台账</span><span style='font-family:宋体'>页面中：</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:21.0pt'><span lang=EN-US>1）</span><span
style='font-family:宋体'>显示本库房所有的账簿类别，列表按照账簿类别进行分类</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:21.0pt'><span lang=EN-US>2）</span><span
style='font-family:宋体'>点击【打印】，打印出查询的列表数据</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:21.0pt'><span lang=EN-US>3）</span><span
style='font-family:宋体'>会计期间选择本期时只能查看一个会计期间月的台账信息，选择历史时可查看会计期间段内所有的台账信息。</span></p>
