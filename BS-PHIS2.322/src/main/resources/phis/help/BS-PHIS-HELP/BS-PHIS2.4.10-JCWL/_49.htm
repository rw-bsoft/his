<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在系统菜单中选择系统管理</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>物资信息维护</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>物资信息管理，打开物资信息管理主界面，如下图</span><span
style='font-family:宋体'>：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=312 src="temp.files/image019.jpg"></span></p>

<p class=MsoNormal><span style='font-family:宋体'>如上图</span><span
style='font-family:宋体'>物资</span><span style='font-family:宋体'>信息管理</span><span
style='font-family:宋体'>中：</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>1）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>左侧是账簿核算类别树，右侧是该结构树下的物资。</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>2）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>可以对物资新增、修改、注销操作。</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>3）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>可引入公有物资，引入后，只能修改高低储数据，其他数据不能修改</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>4）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>不能注销公有物资</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>5）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>物资注销后，进行库房业务操作时，不能调出该物资</span></p>
