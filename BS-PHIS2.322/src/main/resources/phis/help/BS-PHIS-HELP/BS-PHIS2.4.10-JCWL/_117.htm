<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在系统菜单中选择物资管理</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>申领管理，打开申领管理主界面，如下图</span><span
style='font-family:宋体'>：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=622 height=266 src="temp.files/image059.jpg"></span></p>

<p class=MsoNormal style='text-indent:18.0pt'><span style='font-family:宋体'>申领管理</span><span
style='font-family:宋体'>页面中：</span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>申领登记单分制单、审核两种状态，选择单据状态查看不同状态下的申领单据。</span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>通过新增引入科室申领物资信息。</span></p>

<p class=MsoNormal><b><span style='font-family:宋体'>注：</span></b><span
style='font-family:宋体'>申领单在一级库房被引入后单据从提交状态转到制单状态下。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>退回的申领单也显示在制单状态下。</span></p>
