<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>打开浏览器，在浏览器地址栏中输入基层医疗卫生信息系统</span><span
lang=EN-US>(</span><span style='font-family:宋体'>基本医疗</span><span lang=EN-US>)</span><span
style='font-family:宋体'>的访问地址（如：</span><a href="http://172.16.108.212:9001/phis"><span

宋体'>）回车，即可打开系统登录主界面</span><span style='font-family:宋体'>，如下图</span><span
style='font-family:宋体'>：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=622 height=291 src="temp.files/image002.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在登录主界面中：输入正确的用户名和密码后，会自动获取到该用户的相应角色和机构，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=622 height=292 src="temp.files/image003.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>获取到角色和机构后点击登录按钮即可登录系统。</span></p>
