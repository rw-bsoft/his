<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在系统菜单中选择系统管理</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>物资信息维护</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>核算类别维护，打开核算类别维护主界面，如下图</span><span
style='font-family:宋体'>：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=622 height=264 src="temp.files/image012.jpg"></span></p>

<p class=MsoNormal><span style='font-family:宋体'>如上图核算类别维护</span><span
style='font-family:宋体'>中：</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>1）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>左侧是账簿、核算类别树，右侧显示账簿类别、核算类别明细信息。</span></p>

<p class=MsoNormal style='margin-left:39.25pt;text-indent:-18.0pt'><span
lang=EN-US>2）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>可以对</span><span style='font-family:宋体'>账簿类别新增、删除、</span><span
style='font-family:宋体'>启用、保存。公用核算类别维护时不用维护所属库房，可维护多级核算类别，在业务和报表统计时引用的是最底层核算类别。</span></p>

<p class=MsoNormal style='margin-left:60.25pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体'>已有物资的核算类别不能再新增子类别。</span></p>

<p class=MsoNormal style='margin-left:60.25pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体'>私有机构不能编辑公用核算类别</span></p>

<p class=MsoNormal style='margin-left:60.25pt'><span lang=EN-US>&nbsp;</span></p>
