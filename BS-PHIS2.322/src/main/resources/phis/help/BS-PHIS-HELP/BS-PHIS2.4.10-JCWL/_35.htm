      <td class="moHeader">&nbsp;6.2.4 核算类别维护</td>
    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:18.0pt;text-indent:-18.0pt'><b><span
lang=EN-US>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></b><span style='font-family:宋体'>新增核算类别</span></p>

<p class=MsoNormal style='margin-left:39.3pt;text-indent:-18.0pt'><span
lang=EN-US>1）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>选择账簿名称或者某个最底层核算类别，点击【新增】按钮，在核算类别信息维护窗口中维护相关信息。</span></p>

<p class=MsoNormal style='margin-left:39.3pt;text-indent:-18.0pt'><span
lang=EN-US>2）<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span
style='font-family:宋体'>选择某个核算类别，点击【修改】按钮，修改核算类别名称，点击【保存】。</span></p>

<p class=MsoNormal align=left style='margin-left:39.3pt;text-align:left;
text-indent:-18.0pt'><span lang=EN-US>3）<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体'>选择账簿下一条核算类别，点击【删除】按钮。</span><span
style='font-family:宋体'>选择【是】，删除核算类别。</span></p>

<p class=MsoNormal style='margin-left:21.0pt;text-indent:21.0pt'><b><span
style='font-family:宋体'>注：</span></b><span style='font-family:宋体'>已经被物资使用的核算类别不能删除。</span></p>
