<p class=p45  style="margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >本模块用于设置助记码类型，主要应用于处方录入、处置录入等涉及到助记码的数据的调出。用户可根据使用习惯进行切换。关于&#8220;助记码&#8221;，指在基础数据维护时自动生成或手动维护的编码，是为了便于用于用户快捷、准确地调出所需要的药品、费用、项目、疾病等数据。如药品&nbsp;&#8220;氨苯蝶啶片&#8221;，在药品公共信息维护时，输入中文名称&#8220;氨苯蝶啶片&#8221;后回车，会自动生成拼音码&nbsp;&#8220;<font face="Times New Roman" >ABDDP</font><font face="宋体" >&#8221;，五笔码&nbsp;&#8220;</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >RAJKT</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&#8221;，角形码&#8220;</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >8243596827</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&#8221;。用户在开处方、处置、诊断时，输入相应的助记码即可调出中文名称。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p>
