<p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >进入&#8220;统计分析<font face="Times New Roman" >|</font><font face="宋体" >全院查询</font><font face="Times New Roman" >|</font><font face="宋体" >疾病统计分析&#8221;模块，主界面如图</font><font face="Times New Roman" >7-6-1</font><font face="宋体" >所示：</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="margin-bottom:0pt; margin-top:0pt; " ><img width="623"  height="274"  src="temp.files/temp-12586.png" ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " ><o:p>&nbsp;</o:p></span></p><p class=p45  style="margin-bottom:0pt; margin-top:0pt; text-align:center; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >图<font face="Times New Roman" >7-6-1</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >1<font face="宋体" >）</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >统计的时间类别分三种：</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >收费日期(SFRQ)、结帐日期(JZRQ)和汇总日期(HZRQ),</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >可以</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >在系统</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >参</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;&nbsp;&nbsp;数</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >设置该值</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >参数</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >名</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >ETLRQLX</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >(</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >公有参数</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >）</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >2）如图，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >主界面显示本机构病人疾病列表，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >列表上方为查询条件及功能按钮</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。统计分类分为全部、</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;&nbsp;&nbsp;门</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >诊疾病和出院疾病。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;&nbsp;&nbsp;&nbsp;注：没有发生费用的疾病不能统计进去。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p>
