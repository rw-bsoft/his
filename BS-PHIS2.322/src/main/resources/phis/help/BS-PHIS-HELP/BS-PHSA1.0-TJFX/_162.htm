<p class=p0  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >对护理过程进行汇总的一个查询，主要查询的内容有两部分，一部分是病人信息，包括：住院号、姓名、性别、年龄、科室、病区、床号、状态、护理级别、饮食、情况；另一部分是护理的明细信息，包括：护理时间、护理人员、意识、体温、脉搏、呼吸、血压、血氧饱和度、吸氧、入量、出量、皮肤情况、病情观察与措施。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p>
