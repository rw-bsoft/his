<p class=p0  style="margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >1.&nbsp;<font face="宋体" >选择汇总时间</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >统计的具体时分秒是<font face="Times New Roman" >0</font><font face="宋体" >时</font><font face="Times New Roman" >0</font><font face="宋体" >分</font><font face="Times New Roman" >0</font><font face="宋体" >秒到第二天的</font><font face="Times New Roman" >0</font><font face="宋体" >时</font><font face="Times New Roman" >0</font><font face="宋体" >分</font><font face="Times New Roman" >0</font><font face="宋体" >秒，</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >默认的</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >日期范围是月初到现在</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >2.&nbsp;<font face="宋体" >选择科室</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >可以选择【全部】，是查询所有科室的统计；也可以具体选择某个科室查询</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >3.&nbsp;&nbsp;<font face="宋体" >统计</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >单击【统计】，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >统计某段时间内出院病人不同科室发生的费用信息</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >4.&nbsp;<font face="宋体" >打印</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >单击【打印】，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >可以对统计的结果进行打印</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p>
