<p class=p0  style="margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >1.&nbsp;<font face="宋体" >选择统计日期</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >统计的具体时分秒是<font face="Times New Roman" >0</font><font face="宋体" >时</font><font face="Times New Roman" >0</font><font face="宋体" >分</font><font face="Times New Roman" >0</font><font face="宋体" >秒到第二天的</font><font face="Times New Roman" >0</font><font face="宋体" >时</font><font face="Times New Roman" >0</font><font face="宋体" >分</font><font face="Times New Roman" >0</font><font face="宋体" >秒，</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >默认的</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >日期范围是</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >当天。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >2.&nbsp;<font face="宋体" >选择类型</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >可以选择按【科室】统计，也可以按病人【性质】统计</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >3.&nbsp;&nbsp;<font face="宋体" >统计</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >单击【统计】，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >统计某一段时间内的挂号人次和百分比信息</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >4.<font face="宋体" >图形方式</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;&nbsp;选着图形方式<font face="Times New Roman" >,</font><font face="宋体" >单击【统计】，</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >统计某一段时间内的挂号人次和百分比</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >图像</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >信息</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p>&nbsp;</o:p></span></p>
