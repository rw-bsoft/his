<p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >进入&#8220;统计分析<font face="Times New Roman" >|</font><font face="宋体" >全院查询</font><font face="Times New Roman" >|</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >药</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >品消耗分析</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&#8221;模块，主界面如图<font face="Times New Roman" >7-9-1</font><font face="宋体" >所示：</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="margin-bottom:0pt; margin-top:0pt; " ><img width="624"  height="304"  src="temp.files/temp-13533.png" ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " ><o:p>&nbsp;</o:p></span></p><p class=p45  style="margin-bottom:0pt; margin-top:0pt; text-align:center; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >图<font face="Times New Roman" >7-9-1</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >1）如图，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >主界面显示本机构</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >门诊和住院药房发药的信息</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >列表，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >列表上方为查询条件及功能按钮</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45
