<p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >展示的是今天之前的某一天的数据</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >显示</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >基本医疗的</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >医疗总收入、门诊</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >人次、</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >门诊均次费用、大处方数、入院人次</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >、</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >出院人次、在院人数、危重人数及</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >基本公共卫生的</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >个人</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >健康档案建档数、高血压建档数、糖尿病建档数、老年人建档数</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >、重</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >性</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >精神病</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >建档数、</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >居民</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >签约人数</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >、</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " >高血压控制率、糖尿病控制率</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >等指标。首页上有日期选择功能，更改日期后，指标数据</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >会</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >自动更新</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >界面如图</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >6</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >-1-</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >1</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >所示</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >：</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><img width="624"  height="257"  src="temp.files/temp-7822.png" ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " ><o:p>&nbsp;</o:p></span></p><p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >图</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >6</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >-1-</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >1</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >
