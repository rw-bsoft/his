' >1.<span>&nbsp;</span></span></span><![endif]><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;查看医生排班</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-left:21.0000pt; margin-right:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;&nbsp;&nbsp;&nbsp;时间控件有<font face="Times New Roman" >3</font><font face="宋体" >个：【返回当前时间】、【上一星期】、【下一星期】。单击【返回当前时间】，显示本周的医生排班表；单击【上一星期】，显示当前页面下的上一星期的医生排班表；单击【下一星期】，显示当前页面下的下一星期的医生排班表。</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-left:21.0000pt; margin-right:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >2.&nbsp;&nbsp;<font face="宋体" >打印</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-left:21.0000pt; margin-right:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >&nbsp;&nbsp;&nbsp;&nbsp;单击【打印】，将查询到的医生排班表打印出来。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-left:21.0000pt; margin-right:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >3.&nbsp;&nbsp;<font face="宋体" >关闭</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p0  style="margin-left:21.0000pt; text-indent:21.0000pt; margin-right:21.0000pt; margin-bottom:0pt; margin-top:0pt; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >单击【关闭】，医生排班界面关闭。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p
