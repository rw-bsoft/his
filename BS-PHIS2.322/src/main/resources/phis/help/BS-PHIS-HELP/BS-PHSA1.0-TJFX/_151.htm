nt-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p79  style="text-indent:21.0000pt; margin-right:10.5000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >2）</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >页面根据大类显示其数据，没有发生的大类不显示。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p>
