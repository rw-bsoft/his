<p class=p0  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >进入&#8220;统计分析<font face="Times New Roman" >|</font><font face="宋体" >全院查询</font><font face="Times New Roman" >|</font><font face="宋体" >病人信息&#8221;模块，单击【查询】，主界面如图</font><font face="Times New Roman" >7-1-1</font><font face="宋体" >所示：</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="margin-bottom:0pt; margin-top:0pt; " ><img width="624"  height="299"  src="temp.files/temp-10474.png" ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'Times New Roman'; " ><o:p>&nbsp;</o:p></span></p><p class=p45  style="margin-bottom:0pt; margin-top:0pt; text-align:center; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >图<font face="Times New Roman" >7-1-1</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >1<font face="宋体" >）&nbsp;</font></span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >门诊</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >、住院</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >病人</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >信息查询采用统一的查询界面，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >提供</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >选</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >门诊、</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >住院</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >类型</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >选择</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >功能</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >，当选择门诊类型时，住院</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >相关</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >查询条件灰掉</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >且</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >列表信息显示为门诊相关字段</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >同理，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >当</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >选择住院类型时，门诊</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >相关</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >条件灰掉且列表信息显示为住院相关字段</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p><p class=p45  style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " ><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >2）&nbsp;如图，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >主界面显示本机构所有病人的门诊信息列表，</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >列表上方为查询条件及功能按钮</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " >。</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; " ><o:p></o:p></span></p>
