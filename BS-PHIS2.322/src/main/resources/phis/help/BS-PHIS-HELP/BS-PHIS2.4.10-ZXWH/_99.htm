<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>单击“系统管理</span><span
lang=EN-US style='color:black'>|</span><span style='font-family:宋体;color:black'>医疗信息维护</span><span
lang=EN-US style='color:black'>|</span><span style='font-family:宋体;color:black'>收费项目维护”菜单，主界面如图所示：</span></p>

<p class=MsoNormalIndent style='text-indent:0cm'><span lang=EN-US
style='color:black'><img border=0 width=623 height=314 id="Picture 42"
src="temp.files/image044.jpg"></span></p>

<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>该模块含四个</span><span
lang=EN-US style='color:black'>tab</span><span style='font-family:宋体;
color:black'>页，其中【医疗项目】、【药品项目】、【其他项目】三个页面，显示的是收费项目列表；【项目明细】页显示的是明细医疗项目。明细医疗项目需归属于某个收费项目，这样，在相关的费用报表中，明细医疗项目的费用便可自动归并至某一收费项目。</span></p>
