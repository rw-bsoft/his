<p class=MsoListParagraph><span style='font-family:宋体;color:black'>本手册介绍的功能模块说明如下：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:Wingdings;color:black'>&Oslash;<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体;color:black'>药品管理：用于维护区域内的药品公共信息及相关属性，并提供药品调入功能。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:Wingdings;color:black'>&Oslash;<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体;color:black'>业务维护：包含机构下的部分业务模块所涉及到的维护数据。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:Wingdings;color:black'>&Oslash;<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体;color:black'>系统管理：提供机构、系统用户、科室员工及系统参数的维护。</span></p>
