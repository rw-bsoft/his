    </tr>

  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:0cm;text-indent:0cm'><span lang=EN-US
style='color:black'>1. </span><span lang=EN-US style='color:black'>&nbsp;&nbsp;</span><span
style='font-family:宋体;color:black'>新增</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;
</span><span style='font-family:宋体;color:black'>单击【新增】，输入名称回车，单击【保存】，新增原因保存到主界面。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:0cm'><span lang=EN-US
style='color:black'>2. </span><span lang=EN-US style='color:black'>&nbsp;&nbsp;</span><span
style='font-family:宋体;color:black'>修改</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;
</span><span style='font-family:宋体;color:black'>选中未被使用原因，单击【修改】或双击，修改数据后单击【保存】，将修改好的原因覆盖原来的原因。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:0cm'><span lang=EN-US
style='color:black'>3. </span><span lang=EN-US style='color:black'>&nbsp;&nbsp;</span><span
style='font-family:宋体;color:black'>删除</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;
</span><span style='font-family:宋体;color:black'>选中未被使用原因，单击【删除】，该条原因删除。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:0cm'><span lang=EN-US
style='color:black'>4. </span><span lang=EN-US style='color:black'>&nbsp;&nbsp;</span><span
style='font-family:宋体;color:black'>注销</span></p>

<p class=MsoNormalIndent style='text-indent:0cm'><span lang=EN-US
style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp; </span><span style='font-family:
宋体;color:black'>选中未被使用原因，单击【修改】或双击，将注销标志改为注销，单击【保存】，该原因不能被使用。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US
style='color:black'>&nbsp;</span></p>
