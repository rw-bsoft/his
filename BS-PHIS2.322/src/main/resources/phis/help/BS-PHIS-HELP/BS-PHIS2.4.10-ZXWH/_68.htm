<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>1)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>在</span><span style='font-family:宋体;
color:black'>字典维护界面左侧的字典列表中，右键选择增加不同类型的字典<span lang=EN-US>(</span>字典类型包括<span
lang=EN-US>xml</span>文件字典、数据库字典、组合字典和自定义字典四种<span lang=EN-US>)</span>，填写字典信息保存即可。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>2)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>在字典列表右边的字典维护区域，可以右键选择增加字典项，填写字典项信息保存即可。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif";color:black'>3)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体;color:black'>字典属性维护时，可以选择属性类别为常用类别，选择该类别后，属性即可选择系统中已经维护的字典，即字典属性亦是字典。</span></p>
