<p class=MsoNormalIndent><span style='font-family:宋体;color:black'>本模块用于设置助记码类型，主要应用于处方录入、处置录入等涉及到助记码的数据的调出。用户可根据使用习惯进行切换。关于“助记码”，指在基础数据维护时自动生成或手动维护的编码，是为了便于用于用户快捷、准确地调出所需要的药品、费用、项目、疾病等数据。如药品</span><span
style='color:black'> </span><span style='font-family:宋体;color:black'>“氨苯蝶啶片”，在药品公共信息维护时，输入中文名称“氨苯蝶啶片”后回车，会自动生成拼音码</span><span
style='color:black'> </span><span style='font-family:宋体;color:black'>“</span><span
lang=EN-US style='color:black'>ABDDP</span><span style='font-family:宋体;
color:black'>”，五笔码</span><span style='color:black'> </span><span
style='font-family:宋体;color:black'>“</span><span lang=EN-US style='color:black'>RAJKT</span><span
style='font-family:宋体;color:black'>”，角形码“</span><span lang=EN-US
style='color:black'>8243596827</span><span style='font-family:宋体;color:black'>”。用户在开处方、处置、诊断时，输入相应的助记码即可调出中文名称。</span></p>
