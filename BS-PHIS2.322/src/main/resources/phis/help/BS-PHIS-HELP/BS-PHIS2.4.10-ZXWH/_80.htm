<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>维护中医疾病编码和中医证侯编码后，在</span><span lang=EN-US style='color:black'><a
href="#_中医疾病编码维护"><span lang=EN-US style='font-family:宋体;color:black'><span
lang=EN-US>中医疾病编码维护</span></span></a></span><span style='font-family:宋体;
color:black'>页面选择疾病单击【添加关联】按钮，弹出疾病与证侯关联窗口，如下图所示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=371 height=227 id="Picture 38"
src="temp.files/image038.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>在该界面中可以新增、修改或删除当前疾病对应的证侯记录。单击【新增】按钮后，通过证侯拼音码调出证侯信息，选择证侯后【保存】即可完成疾病与证侯信息的关联。</span></p>
