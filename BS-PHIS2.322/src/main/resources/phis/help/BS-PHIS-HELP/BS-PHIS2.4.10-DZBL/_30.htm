<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>先将光标位定位下病历需要打上签名的位置，点击图</span><span lang=EN-US style='color:black'>4-3-2</span><span
style='font-family:宋体;color:black'>所示界面的‘</span><span lang=EN-US
style='color:black'><img border=0 width=28 height=30 id="图片 19"
src="temp.files/image018.gif"></span><span style='font-family:宋体;color:black'>’选择【签名】后，</span></p>

<p class=MsoNormal><span style='font-family:宋体;color:black'>跳出图</span><span
lang=EN-US style='color:black'>4-3-5</span><span style='font-family:宋体;
color:black'>：签名界面，输入密码后，即可签名成功。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='color:black'><img border=0 width=313 height=135 id="图片 20"
src="temp.files/image019.gif"></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:宋体;color:black'>图</span><span lang=EN-US style='color:black'>4-3-4</span><span
style='font-family:宋体;color:black'>：签名</span></p>

<p class=MsoNormal><span style='font-family:宋体;color:black'>【注】：在系统参数中，当启用‘强制完整行校验’时，在病历签名时，会提示‘</span><span
lang=EN-US style='color:black'><img border=0 width=230 height=15 id="图片 21"
src="temp.files/image020.gif"></span><span style='font-family:宋体;color:black'>’选择‘是’则正常签名，反之则跳出图</span><span
lang=EN-US style='color:black'>4-3-5</span><span style='font-family:宋体;
color:black'>所示界面。可根据该界面中的提示信息进行定位未填写元素。</span></p>
