    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal><span lang=EN-US style='color:black'>1.&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>新增</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>单击【新增】打开新增界面，单击下拉框选择符号类别并输入符号样式，若符号样式有上下标，可单击【上标】、【下标】按钮，信息录好后单击【保存】。在新增界面也可直接单击【新建】创建特殊符号。</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>2.&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>修改</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>选中需要修改的特殊符号，单击【修改】或双击打开修改界面，修改数据后单击【保存】。</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>3.&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>删除</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体;
color:black'>选中需要删除的特殊符号，单击【删除】。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:0cm'><span lang=EN-US
style='color:black'>4. </span><span lang=EN-US style='color:black'>&nbsp;&nbsp;</span><span
style='font-family:宋体;color:black'>查询</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体;color:black'>单击下拉框选中符号类别，单击查询按钮，查询到该符号类别的所有记录。</span></p>

<p class=MsoNormal><span lang=EN-US style='color:black'>&nbsp;</span></p>
