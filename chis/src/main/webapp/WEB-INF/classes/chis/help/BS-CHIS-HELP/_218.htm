  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>糖尿病档案保存后，糖尿病分组页面可用，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=198
src="temp.files/image139.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>糖尿病分组页面根据糖尿病档案中填写的建卡空腹血糖、建卡餐后血糖，自动判定管理分组，此页面不可修改信息。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>定转</span><span style='font-family:
宋体'>组</span><span style='font-family:宋体'>日期默认为当前系统日期。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>定转</span><span style='font-family:
宋体'>组</span><span style='font-family:宋体'>类型默认为初次定</span><span style='font-family:
宋体'>组</span><span style='font-family:宋体'>。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>管理分</span><span style='font-family:
宋体'>组</span><span style='font-family:宋体'>默认为一组，系统中现在只有糖尿病一组。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>4)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>建卡空腹血糖和建卡餐后血糖默认取档案中填写的血糖值。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>5)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>控制情况默认为新病人。</span></p>
