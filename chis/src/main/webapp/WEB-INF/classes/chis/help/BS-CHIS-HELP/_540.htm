<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在</span><a
href="#_卫生监督协管信息"><span style='font-family:宋体'>卫生监督协管信息主界面</span></a><span
style='font-family:宋体'>中，点击“新建”按钮，即可打开卫生监督协管信息页面，如下图：</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=623 height=198
id="图片 344" src="temp.files/image326.jpg"></span></p>

<p class=MsoNormal style='margin-left:36.75pt;text-indent:-15.75pt'><span
lang=EN-US>1</span><span style='font-family:宋体'>）报告人可以选择当前管辖机构（中心）下的其他防保科长；录入人默认当前登陆者，录入机构默认当前用户所在机构，录入时间默认当前日期；</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>2</span><span
style='font-family:宋体'>）填写相关信息后点击“确定”即可保存卫生监督协管信息；</span></p>
