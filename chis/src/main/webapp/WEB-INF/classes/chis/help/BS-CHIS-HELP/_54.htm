      <td class="moHeader">&nbsp;6.2.3.6 注销个人健康档案</td>
    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体'>在个人健康档案列表中选择需注销的档案记录，点击“注销”按钮，即可开始注销操作，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=138 src="temp.files/image038.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>5)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>档案注销原因分为死亡、迁出、失访、拒绝和其他。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>6)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>注销个人健康档案，不管注销原因选择的是什么，都会将这个人的所有档案注销。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>7)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>注销后的个人健康档案显示在已注销列表中，注销后的个档及其子档案只能查看，不能修改。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>8)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>注销后的档案只能在</span><span lang=EN-US><a
href="#_档案注销恢复管理"><span lang=EN-US style='font-family:宋体'><span lang=EN-US>档案注销恢复管理</span></span></a></span><span
style='font-family:宋体'>模块进行恢复。</span></p>
