  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.75pt'><span style='font-family:宋体'>本模块处理个人健康档案和家庭档案的单独迁移，可以将档案从一个中心迁移到另一个中心，或者在本中心内完成档案的迁移工作。由责任医生、团队长或防保科长进行迁移申请，由防保科长来确认档案是否最终可迁移。</span></p>

<p class=MsoNormal style='text-indent:21.75pt'><span style='font-family:宋体'>迁移家庭档案确认后，系统自动修改家庭档案的网格地址和责任医生、家庭成员的个人健康档案的网格地址和责任医生。</span></p>

<p class=MsoNormal style='text-indent:21.75pt'><span style='font-family:宋体'>迁移个人档案确认后，系统自动修改个人健康档案的网格地址和责任医生。</span></p>
