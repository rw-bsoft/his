<p class=MsoNormal style='text-indent:21.75pt'><span style='font-family:宋体'>在系统菜单栏选择疾病管理<span
lang=EN-US>-&gt;</span>高血压管理<span lang=EN-US>-&gt;</span>高血压随访记录，打开高血压随访记录界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=624 height=157
src="temp.files/image125.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>责任医生或团队长进入高血压随访记录主界面，选择一条高血压随访记录，点击“查看”按钮，默认打开高血压随访页面，后面的操作则可以参见高血压档案管理<span
lang=EN-US>-&gt;<a href="#_高血压随访"><span lang=EN-US><span lang=EN-US>高血压随访</span></span></a></span>说明。</span></p>
