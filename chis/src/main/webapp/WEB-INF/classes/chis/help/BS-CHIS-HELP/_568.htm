<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体'>科室维护模块只有系统管理员和网络管理员角色可以访问，其中：</span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-18.0pt'><a
name="_Toc407118831"><span lang=EN-US>1）<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体'>系统管理员用户登录：科室列表数据按管辖机构（市）过滤；系统管理员只能新建、修改和删</span></a></p>

<p class=MsoNormal style='margin-left:39.0pt'><span style='font-family:宋体'>除市级层的体检科室。</span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-18.0pt'><a
name="_Toc407118832"><span lang=EN-US>2）<span style='font:7.0pt "Times New Roman"'>&nbsp;
</span></span><span style='font-family:宋体'>网络管理员用户登录：科室列表数据按管辖机构（中心）过滤；网络管理员只能新建、修改和</span></a></p>

<p class=MsoNormal style='margin-left:39.0pt'><span style='font-family:宋体'>删除本中心内的体检科室。</span></p>
