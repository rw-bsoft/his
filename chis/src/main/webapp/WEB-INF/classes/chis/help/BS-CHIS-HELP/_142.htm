  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>责任医生或团队长建立老年人档案需达到指定年龄，该年龄需在</span><a
href="#_系统配置管理"><span style='font-family:宋体'>系统配置管理</span></a><span lang=EN-US
style='font-family:宋体'>-&gt;</span><a href="#_老年人模块参数设置"><span
style='font-family:宋体'>老年人模块参数设置</span></a><span style='font-family:宋体'>界面进行配置。个人健康档案建立后，根据其出生日期和当前日期，判断是否达到配置的老年人年龄，达到配置的老年人年龄的，允许建立老年人档案，否则不允许建立老年人档案。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>老年人档案建立并保存后，系统自动根据系统配置管理<span
lang=EN-US>-&gt;</span></span><a href="#_老年人模块参数设置"><span style='font-family:
宋体'>老年人模块参数设置</span></a><span style='font-family:宋体'>界面中配置的年度开始月份、年度结束月份、生成方式、计划类型以及提前天数和延后天数生成老年人随访计划。</span></p>
