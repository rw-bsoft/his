<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>该模块记录系统中各种角色的用户使用系统过程中反馈的问题，及时进行解决，让用户了解问题处理的进度（未处理、已受理或已处理），可以进行查询、新建、查看、处理和删除收集的问题。其中只有超级管理员有权限处理反馈的问题，其他角色用户只能反馈问题。</span></p>
