    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体'>表单录入格式录入高血压随访，需要在</span><a
href="#_管理方式设置--陈超"><span style='font-family:宋体'>系统配置管理</span><span lang=EN-US>-</span><span
style='font-family:宋体'>管理方式设置</span></a><span style='font-family:宋体'>模块中，将高血压随访录入格</span></p>

<p class=MsoNormal><span style='font-family:宋体'>式选择为“纸质格式”，修改配置后，需重新登录系统，配置才能生效。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>分组评估保存后，高血压随访页面可用，点击高血压随访标签页，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=492
src="temp.files/image119.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=452
src="temp.files/image120.jpg"></span></p>

<p class=MsoNormal align=left style='margin-left:36.0pt;text-align:left'><span
style='font-family:宋体'>纸质录入格式的高血压随访与表单录入格式的高血压随访区别在于页面布局不同，但页面功能、</span></p>

<p class=MsoNormal align=left style='margin-left:21.0pt;text-align:left'><span
style='font-family:宋体'>字段控制和按钮权限控制都与表单录入格式的高血压随访一致，具体字段的功能和说明可以参见</span><a
href="#_高血压随访（表单录入格式）"><span style='font-family:宋体'>表单录入格式的高血压随访</span></a><span
style='font-family:宋体'>。</span></p>
