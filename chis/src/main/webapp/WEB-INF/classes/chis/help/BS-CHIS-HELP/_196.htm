<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在高血压高危核实列表中选中一条确诊的记录，点击结案按钮，可进行结案操作，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=121 src="temp.files/image130.jpg"></span></p>

<p class=MsoNormal align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体'>选择好转确定后该高危记录结案。</span></p>

<p class=MsoNormal align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体'>选择转高血压后，系统会提示是否建立高血压档案，选择是高危记录结案且进行高血压建档操作。选择否后高危记录结案。</span></p>

<p class=MsoNormal align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体'>高危结案后相关的高血压高危信息不允许再进行修改。</span></p>
