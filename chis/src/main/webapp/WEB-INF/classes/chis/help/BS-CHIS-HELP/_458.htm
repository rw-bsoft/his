    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>打开新生儿访视标签页，默认显示产妇的新生儿基本情况录入页面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=622 height=280
src="temp.files/image293.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>页面上部分为新生儿列表；下部分为新生儿基本情况填写区域。选中上面的新生儿记录，即可查看新生儿基本情况。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>在新生儿列表中选择一条新生儿记录并点击“随访”按钮，即可打开新生儿随访界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=420
src="temp.files/image294.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>根据实际情况自主维护新生儿基本情况和随访情况。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>4)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>新生儿访视相关页面是否可操作取决于孕妇档案是否处于正常状态，正常状态时可操作，注销或终止妊娠状态时不可操作。</span></p>
