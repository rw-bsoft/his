<p class=MsoNormal style='margin-left:21.0pt;text-indent:21.0pt'><span
style='font-family:宋体'>在</span><span lang=EN-US>T</span><span style='font-family:
宋体'>确诊人群管理界面选择一条记录，点击【高危档案】按钮打开肿瘤患者报告卡界面，选择的某病人如果没有建立高危档案，提示“该病人未建肿瘤高危人群档案！”如果选择的病人已经建立过高危肿瘤档案的，点击后则弹出其高危档案、转组信息、随访记录，所有记录都只能查看不能修改。</span></p>
