  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>群宴登记模块，只有责任医生、团队长、中心主任、网络管理员和防保科长角色可以访问。其中：</span></p>

<p class=20><span lang=EN-US>1</span><span style='font-family:宋体'>）责任医生、团队长用户登录：群宴列表数据按管辖机构</span><span
lang=EN-US>(</span><span style='font-family:宋体'>团队</span><span lang=EN-US>)</span><span
style='font-family:宋体'>过滤；责任医生和团队长用户都可以新建群宴登记记录；管辖机构内的责任医生和团队长都可以修改和删除本机构内的群宴登记信息。</span></p>

<p class=20><span lang=EN-US>2</span><span style='font-family:宋体'>）中心主任、网络管理员、防保科长角色用户登录：群宴列表数据按管辖机构</span><span
lang=EN-US>(</span><span style='font-family:宋体'>中心</span><span lang=EN-US>)</span><span
style='font-family:宋体'>过滤；对群宴登记信息只读。</span></p>

<p class=MsoListParagraph><span lang=EN-US>&nbsp;</span></p>
