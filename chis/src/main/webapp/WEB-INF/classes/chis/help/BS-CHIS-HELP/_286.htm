  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='margin-left:42.0pt'><span style='font-family:宋体'>转高危标准在系统维护的</span><span
lang=EN-US><a href="#_肿瘤高危确诊维护"><span lang=EN-US style='font-family:宋体'><span
lang=EN-US>肿瘤高危确诊维护</span></span></a></span><span style='font-family:宋体'>模块中进行维护。</span></p>

<p class=MsoNormal style='margin-left:21.0pt;text-indent:21.0pt'><span
lang=EN-US><a href="#_初筛检查录入"><span lang=EN-US style='font-family:宋体'><span
lang=EN-US>初筛检查录入</span></span></a></span><span style='font-family:宋体'>步骤中，录入检查结果后，可以根据检查结果判断该居民是否需要转高危，在检查结果列表界面或者</span><span
lang=EN-US>T</span><span style='font-family:宋体'>初筛人群</span><span lang=EN-US><a
href="#_主界面_38"><span lang=EN-US style='font-family:宋体'><span lang=EN-US>主界面</span></span></a></span><span
style='font-family:宋体'>上点击【转高危】按钮判断是否需要转高危。满足转高危要求的，点击按钮后直接打开肿瘤高危档案建档界面；不满足转高危要求的，点击按钮后系统会提示“<span
class=ext-mb-text>该人员不符合转高危标准，不能转为肿瘤高危管理！</span>”。</span></p>

<p class=MsoNormal style='margin-left:21.0pt;text-indent:21.0pt'><span
style='font-family:宋体'>注意：只有性质为初筛的人才可以进行转高危操作，肿瘤高危档案建档后，性质变为“高危”，并在</span><span
lang=EN-US>T</span><span style='font-family:宋体'>高危人群管理列表中增加一条相应记录。</span></p>
