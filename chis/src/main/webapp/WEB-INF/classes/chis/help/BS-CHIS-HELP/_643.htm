<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span

</span></span><span style='font-family:宋体'>域名：在系统中是唯一的，不允许重复，必填项。填写的域名需与</span><b><span

宋体'>中注册的</span><span lang=EN-US>applicationDomain</span><span style='font-family:
宋体'>名称一致。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span

</span></span><span style='font-family:宋体'>应用域的状态：可维护为禁用或启用状态，禁用状态下无法维护域的功能菜单、角色等基础信息。禁用的域无法调用平台的相关服务。</span></p>
