<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在高血压高危核实列表中选中一条待核实状态的记录，点击核实按钮，可进行高危核实，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=299 height=109 src="temp.files/image127.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>核实结果可以选择“确认高危人群”或“排除高危人群”，选择排除高危人群确定后，</span><span
style='font-family:宋体'>表示该人非高危人群，系统自动从高血压高危核实列表中删除该记录；选择确认高危人群确定后，表示确认为高危人群需要进行高血压高危评估。</span></p>
