  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在个人健康档案（即主档）及其子档的注销功能中，注销子档时选择注销原因为“迁出”或“死亡”时，系统则会将主档及其所有子档和随访计划全部注销；注销子档时选择注销原因为“失访”、“拒绝”或“其他”时，只注销子档本身及其随访计划；而注销主档时不论注销原因是什么，都会将主档及其所有子档和随访计划全部注销。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在档案注销恢复模块中，可以将已注销的主档和子档进行恢复。只有超级管理员账户有权限访问档案注销恢复模块，系统中其他角色无权限访问该模块。</span></p>
