<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在高血压疑似核实主界面，选择一条疑似病人记录，点击“核实”按钮，打开高血压核实主窗口，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=350 src="temp.files/image135.jpg"></span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>点击排除按钮后该记录将不再显示在疑似列表中。</span></p>

<p class=MsoNormal style='margin-left:39.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>点击确诊按钮后系统会提示是否建立高血压档案，点击是则进行高血压建档操作。</span></p>
