<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体'>在</span><span

lang=EN-US>个人健康处方发放记录</span></span></a></span><span style='font-family:宋体'>页面，列表中只显示当前居民个人的健康处方发放记录，选中其中一条发</span></p>

<p class=MsoNormal><span style='font-family:宋体'>放记录，点击“查看”按钮，或者双击，可查看所选记录的详细信息，如下图：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>健康处方发放记录只可查看不可修改。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>指导途径：指健康处方发放来源，包括门诊、高血压随访、糖尿病随访、肿瘤随访、精神病随访、健康教育计划执行。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span

</span></span><span style='font-family:宋体'>打印健康处方：点击“打印健康处方”按钮，即可将指导意见栏中的处方内容进行打印。</span></p>
