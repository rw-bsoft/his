<p class=MsoNormal style='margin-left:21.0pt'><span style='font-family:宋体'>当初次评估保存后，即可打开训练计划与记录页面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=382 src="temp.files/image217.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'>1<span style='font-family:宋体'>）训练计划保存后才允许新建训练记录。</span></p>

<p class=MsoNormal style='margin-left:21.0pt'>2<span style='font-family:宋体'>）智力残疾训练记录</span>2<span
style='font-family:宋体'>个月必须填写</span>1<span style='font-family:宋体'>次以上，超过</span>2<span
style='font-family:宋体'>个月未建立训练记录的系统自动在我的首</span></p>

<p class=MsoNormal style='text-indent:36.75pt'><span style='font-family:宋体'>页</span>-&gt;<span
style='font-family:宋体'>任务列表中给出训练记录的任务提醒。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'>3<span style='font-family:宋体'>）不定期评估保存时选择不调整计划的，则按照前一次评估的训练计划建立训练记录。</span></p>

<p class=MsoNormal style='margin-left:36.75pt;text-indent:-15.75pt'>4<span
style='font-family:宋体'>）不定期评估保存时选择不调整计划的，前一次的训练计划即被冻结，需重新录入训练计划和训练记录。</span></p>
