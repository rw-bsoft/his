<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal><span lang=EN-US style='font-family:宋体'>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>本模块处理儿童档案的单独迁移，可以将档案从一个中心迁移到另一个中心，或者在本中心内完成档案的迁移工作。申请人可以是儿保医生或防保科长，迁移时主要修改的是户籍地址和儿保医生，还可以修改归属地，填写申请原因。防保科长确认是否进行档案迁移工作。如果迁移的儿童档案建有体弱儿档案，系统自动迁移体弱儿档案。</span></p>
