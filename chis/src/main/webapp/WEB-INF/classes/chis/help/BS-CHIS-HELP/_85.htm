<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>计划制定模块，只有防保科长、中心主任和网络管理员可以访问。其中：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>防保科长角色用户登录：计划制定</span><span
style='font-family:宋体'>列表数据按计划制定机构过滤；防保科长可以新建、修改、作废和删除本机构内的健康教育计划内容。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>中心主任和网络管理员角色用户登录：计划制定</span><span
style='font-family:宋体'>列表数据按计划制定机构过滤；只允许查看健康教育计划，无增删改权限。</span></p>
