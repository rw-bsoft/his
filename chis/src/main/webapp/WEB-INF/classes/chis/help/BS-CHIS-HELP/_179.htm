<p class=MsoNormal style='text-indent:21.0pt'><span class=ext-mb-text><span
style='font-family:宋体'>如上图高血压曲线图上显示当前高血压患者的档案编号，每次随访及询问时的收缩压<span lang=EN-US>/</span>舒张压值。通过曲线图了解该高血压患者在一段时间内的血压值变化，及时通知患者调整治疗。当没有做随访或询问时该页面无数据显示。</span></span></p>
