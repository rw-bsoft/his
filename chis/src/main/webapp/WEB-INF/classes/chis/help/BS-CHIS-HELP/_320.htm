<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>对于已经完成了</span><span
style='font-family:宋体;color:black'>评估-&gt;训练计划-&gt;训练记录这样一个流程的训练登记记录，可以进行结案操作。在训练登记页面点击结案按钮，弹出肢体残疾结案窗口，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=161 src="temp.files/image204.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>末期分数是默认当前训练登记记录</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>训练评估中最后一次评估的分数；提高分数</span><span
lang=EN-US>=</span><span style='font-family:宋体'>末期分数</span><span lang=EN-US>-</span><span
style='font-family:宋体'>初次评估的分数。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>填写结案信息保存后，当前记录中的训练登记、评估、计划与记录页面即被冻结，不可操作。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>结案后可在肢体残疾登记列表中查看其末期总结。</span></p>
