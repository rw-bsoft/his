{
	var msie=(agent.match(regStr_ie)+"").replace(/[^0-9.]/ig,"") ;
	if(msie<"8.0"){
		alert("当前浏览器版本ie:"+msie +",浏览器版本过低，请联系医院管理员更新浏览器");
