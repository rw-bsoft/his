<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>狂犬病模块，只有防保员、中心主任、网络管理员和防保科长角色用户可以访问。其中：</span></p>

<p class=20><span lang=EN-US>1</span><span style='font-family:宋体'>）防保员用户登录：狂犬病列表数据按管辖机构</span><span
lang=EN-US>(</span><span style='font-family:宋体'>中心</span><span lang=EN-US>)</span><span
style='font-family:宋体'>过滤，显示本中心内的所有狂犬病档案记录；个人健康档案管辖机构内的防保员用户可以新建、修改、注销和结案本中心内的狂犬病档案。</span><span
lang=EN-US> </span></p>

<p class=20><span lang=EN-US>2</span><span style='font-family:宋体'>）中心主任、网络管理员、防保科长角色用户登录：狂犬病档案列表数据按管辖机构</span><span
lang=EN-US>(</span><span style='font-family:宋体'>中心</span><span lang=EN-US>)</span><span
style='font-family:宋体'>过滤；对狂犬病档案只读。</span></p>
