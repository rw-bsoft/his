<p class=MsoNormal style='text-indent:21.75pt'><span style='font-family:宋体'>在系统菜单栏选择疾病管理<span

lang=EN-US>T</span>高危人群随访界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US

src="temp.files/image187.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>责任医生或团队长进入<span
