  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在</span><a
href="#_主界面_17"><span style='font-family:宋体'>血吸虫病管理主界面</span></a><span
style='font-family:宋体'>中，点击“新建”按钮，新建个人健康档案后，即可打开血吸虫档案页面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=211 src="temp.files/image306.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:宋体'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>左侧列表中显示一个血吸虫病人所有的血吸虫档案记录，一个人可以有多份血吸虫病档案，但是只允许存在一条正常状态且未结案的血吸虫档案，当存在正常状态的未结案的血吸虫档案时，不允许再新增血吸虫档案。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:宋体'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>可对痊愈的血吸虫病人进行档案结案操作，结案后的血吸虫档案及其随访信息不允许再修改。</span></p>
