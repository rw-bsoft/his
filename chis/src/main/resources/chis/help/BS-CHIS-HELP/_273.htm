<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在系统菜单栏选择疾病管理<span
lang=EN-US>-&gt;</span>肿瘤管理<span lang=EN-US>-&gt;</span>肿瘤健康问卷，打开肿瘤健康问卷列表界面，如下图：</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=629 height=327
src="temp.files/image169.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>肿瘤健康问卷列表显示来自</span><span lang=EN-US><a
href="#_健康教育课程"><span lang=EN-US style='font-family:宋体'><span lang=EN-US>健康教育课程</span></span></a></span><span
style='font-family:宋体'>和医疗门诊中所做的问卷记录；</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>档案已经注销的人，健康问卷只能查看，不能修改和删除；</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>选择查询条件中的类别，可以根据不同癌种进行过滤，并按照人（同个人多个问卷排一起）和调查日期倒序排序；</span></p>
