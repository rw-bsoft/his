  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在应用菜单管理界面左侧，选择应用域<span
lang=EN-US>-&gt;</span></span><a href="#_一级菜单维护"><span style='font-family:宋体'>一级菜单</span></a><span
style='font-family:宋体'>，在界面中间功能区点击新建按钮，可打开新建菜单分类的界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=546 height=165 src="temp.files/image392.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>标识：菜单标识在同一个应用域中是唯一的，不允许重复。保存后不允许再修改标识。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>类型：类型包含“隐藏”和“显示”，设置为隐藏后，该菜单分类及其子模块都不会在系统中显示。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>装配目录：可以自定义引用各个应用域中已经存在的目录。</span></p>
