<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在系统菜单栏选择系统管理<span
lang=EN-US>-&gt;</span>系统配置管理<span lang=EN-US>-&gt;</span>系统配置管理，系统默认打开公共设置界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=145
src="temp.files/image341.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='font-family:宋体'>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>省、市、区级网格地址数据是存在于数据库中的基础数据，选择省、市、区级网格地址后，点击“确定”按钮即可成功设置省市区级网格地址。而当</span><span
style='font-family:宋体'>系统中已经存在区级以下的网格地址时，公共设置模块的“确定”按钮将不可用，公共设置模块信息不可修改，需将区级以下的网格地址数据清除后才允许重新修改公共设置模块。</span></p>
