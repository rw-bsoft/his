<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在系统菜单栏中点击系统管理</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>系统维护</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>域注册，打开域注册界面，如下图：</span></p>

<p class=MsoListParagraph align=center style='text-align:center;text-indent:
0cm'><span lang=EN-US><img border=0 width=623 height=169
src="temp.files/image387.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>活跃显示为绿色的表示应用在线，其应用服务处于开启状态；活跃显示为红色的表示应用被禁用，或者应用不在线，其应用服务处于关闭状态。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><b><span style='font-family:宋体'>应用活跃显示为绿色的前提是：该应用需要与平台连接同一个</span><span
lang=EN-US>zookeeper</span></b><b><span style='font-family:宋体'>，且域名需正确填写为</span><span
lang=EN-US>zookeeper</span></b><b><span style='font-family:宋体'>中注册的</span><span
lang=EN-US>applicationDomain</span></b><b><span style='font-family:宋体'>名称。</span></b></p>
