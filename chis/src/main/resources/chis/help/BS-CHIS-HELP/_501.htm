<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>查螺灭螺基本情况模块，只有区域灭螺组、中心主任、网络管理员和防保科长角色用户可以访问。其中：</span></p>

<p class=20><span lang=EN-US>1</span><span style='font-family:宋体'>）区域灭螺组用户登录：查螺灭螺基本情况列表数据按录入机构</span><span
lang=EN-US>(</span><span style='font-family:宋体'>中心</span><span lang=EN-US>)</span><span
style='font-family:宋体'>过滤；区域灭螺组用户都可以新建查螺灭螺基本情况记录；录入机构内的区域灭螺组用户都可以修改录入的查螺灭螺基本情况记录。</span></p>

<p class=20><span lang=EN-US>2</span><span style='font-family:宋体'>）中心主任、网络管理员、防保科长角色用户登录：查螺灭螺基本情况列表数据按录入机构</span><span
lang=EN-US>(</span><span style='font-family:宋体'>中心</span><span lang=EN-US>)</span><span
style='font-family:宋体'>过滤；对查螺灭螺基本情况信息只读。</span></p>
