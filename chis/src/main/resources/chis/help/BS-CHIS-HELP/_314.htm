<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>肢体残疾模块，只有责任医生、团队长、中心主任、网络管理员和防保科长角色用户可以访问。其中：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>责任医生、团队长用户登录：肢体残疾列表数据按肢体残疾档案的责任医生过滤，只显示责任医生为本人的肢体残疾档案；个档管辖机构内的责任医生或团队长可新建肢体残疾档案；只有肢体残疾档案的责任医生才可以对其管理的残疾档案进行修改、结案和注销。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>中心主任、网络管理员、防保科长角色用户登录：肢体残疾列表数据</span><span
style='font-family:宋体'>按管辖机构<span lang=EN-US>(</span>中心<span lang=EN-US>)</span>过滤；对</span><span
style='font-family:宋体'>肢体残疾</span><span style='font-family:宋体'>档案只读。 </span></p>
