<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在产后<span
lang=EN-US>42</span>天健康检查模块主界面中，点击“新建”按钮，新建孕产妇档案保存后，即可打开产后<span lang=EN-US>42</span>天健康检查记录表页面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=336
src="temp.files/image291.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>根据实际检查情况填写检查信息保存即可。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>产后<span lang=EN-US>42</span>天健康检查记录表页面是否可操作取决于孕妇档案是否处于正常状态，正常状态时可操作，注销或终止妊娠状态时不可操作。</span></p>
