<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在本模块中，能且只能对顶层（市级或区级）组织架构所拥有的菜单进行装配，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=623 height=279 src="temp.files/image365.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>菜单装配时，将左侧可选菜单添加到右侧已选菜单列表中，可以同时添加不同域的菜单模块，完成后点击保存即可。对</span><span
style='font-family:宋体'>顶层（市级或区级）</span><span style='font-family:宋体'>组织架构的菜单进行装配后，对其子架构的组织同时生效。必须经过菜单装配这个步骤才能正确显示角色的菜单和模块信息。</span></p>
