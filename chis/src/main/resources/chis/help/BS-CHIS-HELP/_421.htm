    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在</span><span
lang=EN-US><a href="#_主界面_13"><span lang=EN-US style='font-family:宋体'><span
lang=EN-US>儿童死亡监测主界面</span></span></a></span><span style='font-family:宋体'>中，点击“新建”按钮，新建儿童基本信息且儿童年龄在</span><span
style='font-family:宋体'>系统配置<span lang=EN-US>-&gt;<a href="#_儿童模块参数设置"><span
lang=EN-US><span lang=EN-US>儿童模块参数设置</span></span></a></span>界面中配置的死亡登记截至年龄之内，建立儿童档案后，可打开儿童死亡登记表单<span
lang=EN-US>-</span>新建界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=322
src="temp.files/image271.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>死亡登记编号在系统中不允许重复。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>儿童的身份证号、姓名、性别、户籍、户籍地址、儿保医生、居住一年以上、父亲姓名、母亲姓名、出生日期、出生体重、出生孕周都是从儿童档案页面默认过来的。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>当儿童死亡登记保存后，即会注销该儿童的所有档案。</span></p>
