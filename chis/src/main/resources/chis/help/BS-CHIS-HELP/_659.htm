<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
style='font-family:"Arial","sans-serif";color:black'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体;color:black'>点击增加按钮，然后从右边机构类型列表中双击选择所需的机构类型，并在角色信息中</span><span
style='font-family:宋体'>维护当前机构类型能拥有的角色权限，点击保存按钮即可完成组织架构类型的增加操作。具体的角色需要在</span><a
href="#_角色管理"><span style='font-family:宋体'>角色管理</span></a><span
style='font-family:宋体'>模块中进行维护。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>已经被组织架构关联的组织架构类型不允许被删除。</span></p>
