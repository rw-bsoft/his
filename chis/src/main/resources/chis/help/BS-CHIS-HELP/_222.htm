src="temp.files/image144.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>糖尿病曲线图显示糖尿病患者的档案编号，每次随访及询问时的餐前血糖值<span
lang=EN-US>/</span>餐后血糖值，通过曲线图了解糖尿病患者一段时间内的血糖变化，便于及时调整治疗。当没有做过随访或询问时，该页面无数据显示。</span></p>
