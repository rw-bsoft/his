    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在应用菜单管理界面左侧，选择应用域，在界面中间功能区点击新建按钮，可打开新建一级菜单的界面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=547 height=359 src="temp.files/image391.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>标识：菜单标识在同一个应用域中是唯一的，不允许重复。保存后不允许再修改标识。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>类型：类型包含“首页类型”、“隐藏”和“常规”三种，其中选择类型为“常规”可设置欢迎界面的格局。</span></p>

<p class=MsoNormal align=left style='margin-left:42.0pt;text-align:left;
text-indent:-21.0pt'><span lang=EN-US style='font-family:"Arial","sans-serif"'>3)<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-family:宋体'>欢迎界面：可设置为<span lang=EN-US>1-6</span>格布局，设置欢迎界面的一级菜单，打开菜单时则会默认显示对应格局数的欢迎界面。</span></p>
