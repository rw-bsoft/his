<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>家庭医生助理、网络管理员、系统管理员角色登录系统，在系统管理菜单下选择添加关联管理</span><span
lang=EN-US>-&gt;</span><span style='font-family:宋体'>添加关联管理，</span><span
style='font-family:宋体'>如下图：</span></p>

<p class=MsoNormal><span lang=EN-US><img border=0 width=623 height=353
src="temp.files/image429.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.05pt;text-indent:-21.0pt'><span
lang=EN-US>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>添加关联管理界面，下拉框中可选择需要添加关联的家庭医生助理，点击【查询】按钮后，列表显示该家庭医生助理所在的机构下所有的家庭医生；</span></p>

<p class=MsoNormal style='margin-left:42.05pt;text-indent:-21.0pt'><span
lang=EN-US>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>在列表中勾选需要关联的家庭医生，点击【保存】即可。</span></p>

<p class=MsoNormal style='margin-left:42.05pt;text-indent:-21.0pt'><span
lang=EN-US>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
