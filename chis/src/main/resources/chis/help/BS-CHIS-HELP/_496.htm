<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>血吸虫综合治理模块，只有区域灭螺组、中心主任、网络管理员和防保科长角色用户可以访问。其中：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:"Arial","sans-serif"'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>区域灭螺组用户登录：血吸虫综合治理</span><span
style='font-family:宋体'>列表数据按录入机构<span lang=EN-US>(</span>中心<span lang=EN-US>)</span>过滤；区域灭螺组用户都可以新建血吸虫综合治理记录；录入机构内的区域灭螺组用户都可以修改录入的血吸虫综合治理记录。</span></p>
