  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在<span
lang=EN-US><a href="#_主界面_15"><span lang=EN-US><span lang=EN-US>孕妇档案管理主界面</span></span></a></span>中，选择一条孕妇档案并点击“终止妊娠”按钮，即可开始终止妊娠操作，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=177
src="temp.files/image286.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>录入终止妊娠方式、终止妊娠时间等信息后，点击确定按钮，即可将孕产妇终止妊娠，终止妊娠后的孕产妇档案将不再显示在孕妇档案管理列表中，而是显示在<span
lang=EN-US><a href="#_孕产妇终止管理一览表"><span lang=EN-US><span lang=EN-US>终止妊娠一览表</span></span></a></span>模块列表中，相关信息只能查看不能修改。</span></p>
