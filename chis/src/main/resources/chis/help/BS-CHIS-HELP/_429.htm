      <td class="moHeader">&nbsp;8.1.6.5 新建体弱儿童档案</td>
    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在</span><span
lang=EN-US><a href="#_主界面_14"><span lang=EN-US style='font-family:宋体'><span
lang=EN-US>体弱儿童档案管理主界面</span></span></a></span><span style='font-family:宋体'>点击“新建”按钮，新建儿童基本信息和儿童档案后，可打开体弱儿童档案页面，如下图：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:宋体'><img border=0 width=623 height=226
src="temp.files/image274.jpg"></span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:宋体'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>管辖机构默认为儿童档案的管辖机构，不可修改。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:宋体'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>左侧列表中显示一个儿童所有的体弱儿档案记录，当存在未结案的正常状态的体弱儿档案时，不允许再新建体弱儿档案。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:宋体'>3)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>可对痊愈的体弱儿进行档案结案操作，结案后的那份体弱儿档案及其随访信息不允许再修改。</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:宋体'>4)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>体弱儿档案保存后，系统自动生成一条当前建档日期的体弱儿随访计划。<span
lang=EN-US> </span></span></p>
