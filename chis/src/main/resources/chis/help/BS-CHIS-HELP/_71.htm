<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在本系统中建有正常状态的专项档案（老年人档案</span><span
lang=EN-US>/</span><span style='font-family:宋体'>高血压档案</span><span lang=EN-US>/</span><span
style='font-family:宋体'>糖尿病档案</span><span lang=EN-US>/</span><span
style='font-family:宋体'>精神病档案</span><span lang=EN-US>/</span><span
style='font-family:宋体'>儿童档案</span><span lang=EN-US>/</span><span
style='font-family:宋体'>孕妇档案</span><span lang=EN-US>/</span><span
style='font-family:宋体'>残疾人档案</span><span lang=EN-US>/</span><span
style='font-family:宋体'>血吸虫病档案</span><span lang=EN-US>/</span><span
style='font-family:宋体'>狂犬病档案）的人群，都属于重点人群，不能对该类人群进行非重点人群随访。只有在本系统中未存在正常状态的专项档案的人群，才允许对其进行非重点人群随访。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>非重点人群随访由个人健康档案</span><span
style='font-family:宋体'>管辖机构内的责任医生或团队长自主新建，产生非重点人群随访记录后则只有该记录的录入者可以修改。</span></p>
